apiVersion: v1
kind: Pod
spec:
  securityContext:
    fsGroup: 1000
  containers:
    - name: zookeeper
      image: wurstmeister/zookeeper
      imagePullPolicy: IfNotPresent
      resources:
        requests:
          cpu: 200m
          memory: 4Gi
        limits:
          cpu: 2000m
          memory: 4Gi
      tty: true
      volumeMounts:
        - mountPath: /tmp
          name: volume-0
    - name: kafka
      image: wurstmeister/kafka:2.12-2.4.1
      imagePullPolicy: IfNotPresent
      env:
        - name: KAFKA_CREATE_TOPICS
          value: big-message-test:1:1
        - name: KAFKA_BROKER_ID
          value: "1"
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: localhost:2181
        - name: KAFKA_MESSAGE_MAX_BYTES
          value: "11534336"
        - name: KAFKA_REPLICA_FETCH_MAX_BYTES
          value: "11534336"
        - name: KAFKA_ADVERTISED_LISTENERS
          value: PLAINTEXT://127.0.0.1:9092
        - name: KAFKA_LISTENERS
          value: PLAINTEXT://127.0.0.1:9092
        - name: ZK
          value: zk
      resources:
        requests:
          cpu: 200m
          memory: 4Gi
        limits:
          cpu: 2000m
          memory: 4Gi
      tty: true
      volumeMounts:
        - mountPath: /tmp
          name: volume-0
    - name: golang
      image: "hub.pingcap.net/jenkins/centos7_golang-1.21:latest"
      tty: true
      resources:
        requests:
          memory: 8Gi
          cpu: "4"
        limits:
          memory: 8Gi
          cpu: "4"
    - name: net-tool
      image: hub.pingcap.net/jenkins/network-multitool
      tty: true
      resources:
        limits:
          memory: 128Mi
          cpu: 100m
    - name: report
      image: hub.pingcap.net/jenkins/python3-requests:latest
      tty: true
      resources:
        limits:
          memory: 256Mi
          cpu: 100m
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                  - amd64
