apiVersion: v1
kind: Pod
spec:
  securityContext:
    fsGroup: 1000
  containers:
    - name: runner
      image: "hub.pingcap.net/tiflash/tiflash-llvm-base:amd64"
      command:
        - "/bin/bash"
        - "-c"
        - "cat"
      tty: true
      resources:
        requests:
          memory: 32Gi
          cpu: "12"
        limits:
          memory: 32Gi
          cpu: "12"
      volumeMounts:
      - mountPath: "/home/jenkins/agent/rust"
        name: "volume-0"
        readOnly: false
      - mountPath: "/home/jenkins/agent/ccache"
        name: "volume-1"
        readOnly: false
      - mountPath: "/home/jenkins/agent/dependency"
        name: "volume-2"
        readOnly: false
      - mountPath: "/home/jenkins/agent/ci-cached-code-daily"
        name: "volume-4"
        readOnly: false
      - mountPath: "/home/jenkins/agent/proxy-cache"
        name: "volume-5"
        readOnly: false
      - mountPath: "/tmp"
        name: "volume-6"
        readOnly: false
      - mountPath: "/tmp-memfs"
        name: "volume-7"
        readOnly: false
    - name: net-tool
      image: wbitt/network-multitool
      tty: true
      resources:
        limits:
          memory: 128Mi
          cpu: 100m
  volumes:
    - name: "volume-0"
      nfs:
        path: "/data/nvme1n1/nfs/tiflash/rust"
        readOnly: false
        server: "10.2.12.82"
    - name: "volume-2"
      nfs:
        path: "/data/nvme1n1/nfs/tiflash/dependency"
        readOnly: true
        server: "10.2.12.82"
    - name: "volume-1"
      nfs:
        path: "/data/nvme1n1/nfs/tiflash/ccache"
        readOnly: true
        server: "10.2.12.82"
    - name: "volume-4"
      nfs:
        path: "/data/nvme1n1/nfs/git"
        readOnly: true
        server: "10.2.12.82"
    - name: "volume-5"
      nfs:
        path: "/data/nvme1n1/nfs/tiflash/proxy-cache"
        readOnly: true
        server: "10.2.12.82"
    - name: "volume-6"
      emptyDir: {}
    - name: "volume-7"
      emptyDir:
        medium: Memory
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                  - amd64
              - key: ci-nvme-high-performance
                operator: In
                values:
                  - "true"
