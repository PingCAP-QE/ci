apiVersion: v1
kind: Pod
spec:
  securityContext:
    fsGroup: 1000
  containers:
    - name: golang
      image: "hub.pingcap.net/jenkins/centos7_golang-1.20:latest"
      tty: true
      resources:
        limits:
          memory: 8Gi
          cpu: "4"
      volumeMounts:
      - name: volume-tmp
        mountPath: /tmp
      - name: volume-docker
        mountPath: /var/lib/docker
    - name: dockerd
      image: "docker:20.10.17-dind"
      securityContext:
        privileged: true
      env:
        - name: DOCKER_TLS_CERTDIR
          value: ""
        - name: DOCKER_REGISTRY_MIRROR
          value: "https://registry-mirror.pingcap.net/"
      resources:
        requests:
          memory: 8Gi
          cpu: "4"
        limits:
          memory: 16Gi
          cpu: "6"
      volumeMounts:
      - name: volume-docker
        mountPath: /var/lib/docker
      - name: volume-tmp
        mountPath: /tmp
    - name: docker
      image: 'hub.pingcap.net/tiflow/dind:alpine-docker'
      tty: true
      env:
        - name: DOCKER_HOST
          value: 'tcp://localhost:2375'
      command:
        - "cat"
      resources:
        requests:
          memory: 8Gi
          cpu: "4"
        limits:
          memory: 16Gi
          cpu: "6"
      volumeMounts:
      - name: volume-docker
        mountPath: /var/lib/docker
      - name: volume-tmp
        mountPath: /tmp
    - name: net-tool
      image: wbitt/network-multitool
      tty: true
      resources:
        limits:
          memory: 128Mi
          cpu: 100m
    - name: report
      image: hub.pingcap.net/jenkins/python3-requests:latest
      tty: true
      resources:
        limits:
          memory: 256Mi
          cpu: 100m
  volumes:
    - name: "volume-docker"
      emptyDir: {}
    - name: "volume-tmp"
      emptyDir: {}
