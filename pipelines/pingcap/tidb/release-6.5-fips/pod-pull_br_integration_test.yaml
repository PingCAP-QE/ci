apiVersion: v1
kind: Pod
spec:
  securityContext:
    fsGroup: 1000
  containers:
    - name: golang
      image: hub.pingcap.net/jenkins/rocky9_golang-1.19:fips
      imagePullPolicy: Always
      args:
        - cat
      tty: true
      resources:
        requests:
          memory: 12Gi
          cpu: "2"
        limits:
          memory: 16Gi
          cpu: "4"
    - name: net-tool
      image: wbitt/network-multitool
      tty: true
      resources:
        limits:
          memory: 128Mi
          cpu: 100m
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                  - amd64
              - key: ci-nvme-high-performance
                operator: In
                values:
                  - "true"
