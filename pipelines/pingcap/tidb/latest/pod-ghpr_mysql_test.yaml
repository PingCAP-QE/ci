apiVersion: v1
kind: Pod
spec:
  securityContext:
    fsGroup: 1000
  containers:
    - name: golang
      image: "hub.pingcap.net/wangweizhen/tidb_image:go11920220908"
      tty: true
      resources:
        requests:
          memory: 4Gi
          cpu: "2"
        limits:
          memory: 6Gi
          cpu: "3"
      command: [/bin/sh, -c]
      args: [cat]
      env:
        - name: GOPATH
          value: /share/.go
        - name: GOCACHE
          value: /share/.cache/go-build
      volumeMounts:
        - name: bazel-out
          mountPath: /home/jenkins/.tidb
        - name: bazel
          mountPath: /data/
          readOnly: true
        - name: gocache
          mountPath: /share/.cache/go-build
        - name: gopathcache
          mountPath: /share/.go
    - name: net-tool
      image: wbitt/network-multitool
      tty: true
      resources:
        limits:
          memory: "128Mi"
          cpu: "500m"
  volumes:
    - name: bazel-out
      emptyDir: {}
    - name: bazel
      secret:
        secretName: bazel
        optional: true
    - name: gopathcache
      persistentVolumeClaim:
        claimName: gopathcache
    - name: gocache
      persistentVolumeClaim:
        claimName: gocache
