apiVersion: v1
kind: Pod
spec:
  securityContext:
    fsGroup: 1000
  containers:
    - name: golang
      image: hub.pingcap.net/jenkins/rocky8_golang-1.23:latest
      tty: true
      env:
        - name: GOPATH
          value: /go
      resources:
        limits:
          memory: 8Gi
          cpu: "4"
    - name: net-tool
      image: hub.pingcap.net/jenkins/network-multitool
      tty: true
      resources:
        limits:
          memory: 128Mi
          cpu: 100m
    - name: mysql
      image: hub.pingcap.net/jenkins/mysql:5.7
      tty: true
      args: ["--server-id=1", "--log-bin", "--binlog-format=ROW"]
      env:
        - name: MYSQL_ALLOW_EMPTY_PASSWORD
          value: "1"
      resources:
        limits:
          memory: 2Gi
          cpu: "1"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                  - amd64
