apiVersion: v1
kind: Pod
spec:
  securityContext:
    fsGroup: 1000
  containers:
    - name: rust
      image: "hub.pingcap.net/tiflash/tiflash-llvm-base:amd64"
      tty: true
      resources:
        requests:
          memory: 8Gi
          cpu: "2"
        limits:
          memory: 16Gi
          cpu: "6"
      command: [/bin/sh, -c]
      args: [cat]
      volumeMounts:
        - name: gocache
          mountPath: /share/.cache/go-build
        - name: gopathcache
          mountPath: /share/.go
    - name: net-tool
      image: wbitt/network-multitool
      tty: true
      resources:
        limits:
          memory: 128Mi
          cpu: 200m
  volumes:
    - name: gopathcache
      persistentVolumeClaim:
        claimName: gopathcache
    - name: gocache
      persistentVolumeClaim:
        claimName: gocache
