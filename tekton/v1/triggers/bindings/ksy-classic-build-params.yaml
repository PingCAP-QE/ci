apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: ksy-classic-build-params # only use in KSY clusters for classic builds
spec:
  params:
    - name: registry
      value: hub-zot.pingcap.net/hub
    - name: boskos-server-url
      value: http://boskos.ee-cd.svc
    - name: publisher-url
      value: https://publisher.pingcap.net
    - name: git-instead-of
      value: >-
        https://github.com/ => http://git-cdn.cache.svc:80000/,
        git@github.com: => http://git-cdn.cache.svc:80000/
