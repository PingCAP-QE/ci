apiVersion: triggers.tekton.dev/v1beta1
kind: Trigger
metadata:
  name: github-push-build-enterprise
  labels:
    type: github-branch-push
    profile: enterprise
spec:
  interceptors:
    - name: filter on repo and branch
      ref: { name: cel }
      params:
        - name: filter
          value: >-
            body.repository.full_name in [
            'pingcap/tidb',
            'pingcap/tiflash',
            'tikv/pd',
            'tikv/tikv',
            ]
            &&
            body.ref.matches('^refs/heads/(main|master|release-[6-9][.][0-9]+(-beta[.][0-9]+)?)$')
        - name: overlays
          value:
            - key: timeout
              expression: >-
                {
                'pingcap/tidb': '1h',
                'pingcap/tiflash': '3h',
                'tikv/pd': '40m',
                'tikv/tikv': '2h30m',
                }[body.repository.full_name]
            - key: source-ws-size
              expression: >-
                {
                'pingcap/tidb': '50Gi',
                'pingcap/tiflash': '100Gi',
                'tikv/pd': '50Gi',
                'tikv/tikv': '100Gi',
                }[body.repository.full_name]
            - key: builder-resources-cpu
              expression: >-
                {
                'pingcap/tidb': '6',
                'pingcap/tiflash': '12',
                'tikv/pd': '6',
                'tikv/tikv': '12',
                }[body.repository.full_name]
            - key: builder-resources-memory
              expression: >-
                {
                'pingcap/tidb': '24Gi',
                'pingcap/tiflash': '48Gi',
                'tikv/pd': '24Gi',
                'tikv/tikv': '56Gi',
                }[body.repository.full_name]
  bindings:
    - ref: github-branch-push
    - ref: gcp-classic-build-params
    - name: builder-resources-cpu
      value: $(extensions.builder-resources-cpu)
    - name: builder-resources-memory
      value: $(extensions.builder-resources-memory)
    - { name: component, value: $(body.repository.name) }
    - { name: profile, value: enterprise }
    - { name: timeout, value: $(extensions.timeout) }
    - { name: source-ws-size, value: $(extensions.source-ws-size) }

  template:
    ref: build-component-linux
