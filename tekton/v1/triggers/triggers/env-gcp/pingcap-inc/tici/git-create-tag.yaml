apiVersion: triggers.tekton.dev/v1beta1
kind: Trigger
metadata:
  name: tag-create-pingcap-inc-tici-linux
  labels:
    type: github-tag-create
    github-owner: pingcap-inc
    github-repo: tici
spec:
  interceptors:
    - name: filter on repo owner and name and tags
      ref:
        name: cel
      params:
        - name: filter
          value: >-
            body.repository.full_name == 'pingcap-inc/tici'
            &&
            body.ref.matches('^v[0-9]+[.][0-9]+[.][0-9]+$')
  bindings:
    - ref: github-tag-create
    - ref: gcp-classic-build-params
    - { name: builder-resources-cpu, value: "8" }
    - { name: builder-resources-memory, value: 32Gi }
    - { name: component, value: $(body.repository.name) }
    - { name: profile, value: release }
    - { name: source-ws-size, value: 50Gi }
    - { name: timeout, value: 2h }
  template:
    ref: build-component-linux
