# yaml-language-server: $schema=https://github.com/redhat-developer/vscode-tekton/raw/refs/heads/main/scheme/tekton.dev/v1_Task.json
apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: pingcap-git-clone-ext
  labels:
    app.kubernetes.io/version: "0.1"
  annotations:
    tekton.dev/pipelines.minVersion: "0.38.0"
    tekton.dev/categories: Git
    tekton.dev/tags: git
    tekton.dev/displayName: "git clone"
    tekton.dev/platforms: "linux/amd64,linux/arm64"
spec:
  description: >-
    These Tasks are Git tasks to clone external git repositories that the main repository needs.

    This task will compute the external git refs from the master repo directory, then clone it into a subdirectory of the
    output Workspace.
  workspaces:
    - name: output
      description: The git repo will be cloned onto the volume backing this Workspace.
    - name: ssh-directory
      optional: true
      description: |
        A .ssh directory with private key, known_hosts, config, etc. Copied to
        the user's home before git commands are executed. Used to authenticate
        with the git remote when performing the clone. Binding a Secret to this
        Workspace is strongly recommended over other volume types.
    - name: basic-auth
      optional: true
      description: |
        A Workspace containing a .gitconfig and .git-credentials file. These
        will be copied to the user's home before any git commands are run. Any
        other files in this Workspace are ignored. It is strongly recommended
        to use ssh-directory over basic-auth whenever possible and to bind a
        Secret to this Workspace over other volume types.
    - name: ssl-ca-directory
      optional: true
      description: |
        A workspace containing CA certificates, this will be used by Git to
        verify the peer with when fetching or pushing over HTTPS.
  params:
    - name: master-git-url
      description: git clone url of the master repo.
    - name: master-git-ref
      description: git ref of the master repo
    - name: plugin-git-url
      description: URL of the plugin repository.
      default: "https://github.com/pingcap-inc/enterprise-plugin.git"
    - name: refspec
      description: Refspec to fetch before checking out revision.
      default: ""
    - name: submodules
      description: Initialize and fetch git submodules.
      type: string
      default: "true"
    - name: depth
      description: Perform a shallow clone, fetching only the most recent N commits.
      type: string
      default: "1"
    - name: sslVerify
      description: Set the `http.sslVerify` global git config. Setting this to `false` is not advised unless you are sure that you trust your git remote.
      type: string
      default: "true"
    - name: crtFileName
      description: file name of mounted crt using ssl-ca-directory workspace. default value is ca-bundle.crt.
      type: string
      default: "ca-bundle.crt"
    - name: master-directory
      description: Subdirectory inside the `output` Workspace to compute the external repository.
      type: string
      default: ""
    - name: sparseCheckoutDirectories
      description: Define the directory patterns to match or exclude when performing a sparse checkout.
      type: string
      default: ""
    - name: deleteExisting
      description: Clean out the contents of the destination directory if it already exists before cloning.
      type: string
      default: "true"
    - name: httpProxy
      description: HTTP proxy server for non-SSL requests.
      type: string
      default: ""
    - name: httpsProxy
      description: HTTPS proxy server for SSL requests.
      type: string
      default: ""
    - name: noProxy
      description: Opt out of proxying HTTP/HTTPS requests.
      type: string
      default: ""
    - name: verbose
      description: Log the commands that are executed during `git-clone`'s operation.
      type: string
      default: "true"
    - name: gitInitImage
      description: The image providing the git-init binary that this Task runs.
      type: string
      default: "ghcr.io/tektoncd/github.com/tektoncd/pipeline/cmd/git-init:v0.29.0"
    - name: userHome
      description: |
        Absolute path to the user's home directory. Set this explicitly if you are running the image as a non-root user or have overridden
        the gitInitImage param with an image containing custom user configuration.
      type: string
      default: "/tekton/home"
  results:
    - name: commit
      description: The precise commit SHA that was fetched by this Task.
    - name: url
      description: The precise URL that was fetched by this Task.
    - name: committer-date
      description: The epoch timestamp of the commit that was fetched by this Task.
  steps:
    - name: get
      image: alpine/git:v2.52.0
      workingDir: $(workspaces.output.path)/$(params.master-directory)
      computeResources:
        requests:
          memory: 512Mi
          cpu: "100m"
      script: |

        # Get the URL of the origin remote of current workspace.
        origin_url="$(params.master-git-url)"
        # Check if the URL contains "pingcap/tidb"
        if [[ $origin_url != *"pingcap/tidb.git" && $origin_url != *"pingcap/tidb" ]]; then
            echo "ğŸƒ The repo is not 'pingcap/tidb', exit now."
            exit 0
        fi

        # Get the external git revision.
        RELEASE_VERSION="$(git describe --tags --always --dirty --exclude 'v20[0-9][0-9].[0-1][0-9].[0-3][0-9]*')"
        origin_ref="$(params.master-git-ref)"
        echo "origin ref: '$origin_ref'"

        if [[ $origin_ref =~ "^feature/release-[0-9]+\.[0-9]+" ]]; then
          # feature branches based on released version.
          MAJOR_MINOR=$(echo "$RELEASE_VERSION" | awk -F. '{print $1 "." $2}')
          EXT_REVERSION=$(echo "$MAJOR_MINOR" | sed -E 's/^v/release-/')
        elif [[ $origin_ref =~ "^release-[0-9]+\.[0-9]+-.*-v[0-9]+\.[0-9]+\.[0-9]+" ]]; then
          # hotfix branches
          MAJOR_MINOR_PATCH=$(echo "$RELEASE_VERSION" | grep -oE "^v[0-9]+[.][0-9]+[.][0-9]+")
          EXT_REVERSION=$(echo "$MAJOR_MINOR_PATCH" | sed -E 's/^v/release-/')
        elif [[ $origin_ref =~ "^(master|main|feature/.*)$" ]]; then
          # trunk and common feature branches.
          EXT_REVERSION="master"
        elif [[ $origin_ref =~ "^v[0-9]+\.[0-9]+\.[0-9]+(-[A-Za-z0-9.]+)?$" ]]; then
          # Handle version tags (GA/RC/etc.) by choosing a containing branch in priority:
          # 1) release-X.Y, 2) any release-*, 3) master (or main), 4) fallback to the tag itself.
          echo "Detected version tag: $origin_ref - resolving containing branch..."

          # Resolve current commit SHA(the tag's commit SHA).
          TAG_SHA="$(git rev-parse --verify HEAD)"

          if [ -n "$TAG_SHA" ]; then
            # Fetch remote branches (unshallow) so we can test containment reliably.
            git fetch origin "+refs/heads/*:refs/remotes/origin/*" --prune >/dev/null 2>&1 || true

            # All remote branches that contain the tag commit.
            CONTAINS_LIST="$(git branch -r --contains "$TAG_SHA" 2>/dev/null | sed -E 's#^[ *]*origin/##' | tr -d '\r' || true)"
            echo "Branches containing $origin_ref ($TAG_SHA):"
            echo "$CONTAINS_LIST"

            # 1) Prefer exact minor release branch release-X.Y
            MAJOR_MINOR="$(echo "$origin_ref" | sed -nE 's/^v([0-9]+\.[0-9]+).*$/\1/p')"
            if [ -n "$MAJOR_MINOR" ] && echo "$CONTAINS_LIST" | grep -qx "release-$MAJOR_MINOR"; then
              EXT_REVERSION="release-$MAJOR_MINOR"
              echo "Matched exact minor release branch: $EXT_REVERSION"
            else
              # 2) Any release-* branch (choose highest version by -V sort)
              CANDIDATES="$(echo "$CONTAINS_LIST" | grep -E '^release-.+$' || true)"
              if [ -n "$CANDIDATES" ]; then
                EXT_REVERSION="$(echo "$CANDIDATES" | sed 's/^release-//' | sort -t. -k1,1nr -k2,2nr | head -n1 | sed 's/^/release-/')"
              elif echo "$CONTAINS_LIST" | grep -qx "master"; then
                EXT_REVERSION="master"
                echo "Matched master"
              elif echo "$CONTAINS_LIST" | grep -qx "main"; then
                  EXT_REVERSION="main"
                  echo "Matched main"
              else
                # 4) Fallback to the tag itself
                EXT_REVERSION="$origin_ref"
                echo "No containing branches matched priority. Fallback to tag: $EXT_REVERSION"
              fi
            fi
          else
            # Tag not found locally (or cannot resolve) - fallback to the tag ref
            EXT_REVERSION="$origin_ref"
            echo "Could not resolve tag SHA for $origin_ref. Fallback to tag."
          fi
        else
          EXT_REVERSION="$origin_ref"
        fi

        # Set the external git revision.
        printf "%s" "${EXT_REVERSION}" > /workspace/inner-results-revision
        echo -n "$(params.plugin-git-url)" > /workspace/inner-results-url

        echo "ğŸ”— git url: $(cat /workspace/inner-results-url)"
        echo "ğŸ“ git reversion: $(cat /workspace/inner-results-revision)"
    - name: clone
      image: "$(params.gitInitImage)"
      env:
        - name: HOME
          value: "$(params.userHome)"
        - name: PARAM_REFSPEC
          value: $(params.refspec)
        - name: PARAM_SUBMODULES
          value: $(params.submodules)
        - name: PARAM_DEPTH
          value: $(params.depth)
        - name: PARAM_SSL_VERIFY
          value: $(params.sslVerify)
        - name: PARAM_CRT_FILENAME
          value: $(params.crtFileName)
        - name: PARAM_DELETE_EXISTING
          value: $(params.deleteExisting)
        - name: PARAM_HTTP_PROXY
          value: $(params.httpProxy)
        - name: PARAM_HTTPS_PROXY
          value: $(params.httpsProxy)
        - name: PARAM_NO_PROXY
          value: $(params.noProxy)
        - name: PARAM_VERBOSE
          value: $(params.verbose)
        - name: PARAM_SPARSE_CHECKOUT_DIRECTORIES
          value: $(params.sparseCheckoutDirectories)
        - name: PARAM_USER_HOME
          value: $(params.userHome)
        - name: WORKSPACE_OUTPUT_PATH
          value: $(workspaces.output.path)
        - name: WORKSPACE_SSH_DIRECTORY_BOUND
          value: $(workspaces.ssh-directory.bound)
        - name: WORKSPACE_SSH_DIRECTORY_PATH
          value: $(workspaces.ssh-directory.path)
        - name: WORKSPACE_BASIC_AUTH_DIRECTORY_BOUND
          value: $(workspaces.basic-auth.bound)
        - name: WORKSPACE_BASIC_AUTH_DIRECTORY_PATH
          value: $(workspaces.basic-auth.path)
        - name: WORKSPACE_SSL_CA_DIRECTORY_BOUND
          value: $(workspaces.ssl-ca-directory.bound)
        - name: WORKSPACE_SSL_CA_DIRECTORY_PATH
          value: $(workspaces.ssl-ca-directory.path)
        - name: GIT_SSH_COMMAND
          value: "ssh -o StrictHostKeyChecking=accept-new"
      script: |
        #!/usr/bin/env sh
        set -eu

        if [ ! -e /workspace/inner-results-url ]; then
          echo "ğŸƒ None external repositories need to be cloned, exit now."
          printf "" > "$(results.committer-date.path)"
          printf "" > "$(results.commit.path)"
          printf "" > "$(results.url.path)"

          exit 0
        fi

        PARAM_URL="$(cat /workspace/inner-results-url)"
        PARAM_REVISION="$(cat /workspace/inner-results-revision)"
        PARAM_SUBDIRECTORY=$(echo "$PARAM_URL" | sed 's#.*/\([^/]*\)\.git#\1#')

        if [ "${PARAM_VERBOSE}" = "true" ] ; then
          set -x
        fi

        if [ "${WORKSPACE_BASIC_AUTH_DIRECTORY_BOUND}" = "true" ] ; then
          cp "${WORKSPACE_BASIC_AUTH_DIRECTORY_PATH}/.git-credentials" "${PARAM_USER_HOME}/.git-credentials"
          cp "${WORKSPACE_BASIC_AUTH_DIRECTORY_PATH}/.gitconfig" "${PARAM_USER_HOME}/.gitconfig"
          chmod 400 "${PARAM_USER_HOME}/.git-credentials"
          chmod 400 "${PARAM_USER_HOME}/.gitconfig"
        fi

        if [ "${WORKSPACE_SSH_DIRECTORY_BOUND}" = "true" ] ; then
          cp -R "${WORKSPACE_SSH_DIRECTORY_PATH}" "${PARAM_USER_HOME}"/.ssh
          chmod 700 "${PARAM_USER_HOME}"/.ssh
          chmod -R 400 "${PARAM_USER_HOME}"/.ssh/*
        fi

        if [ "${WORKSPACE_SSL_CA_DIRECTORY_BOUND}" = "true" ] ; then
           export GIT_SSL_CAPATH="${WORKSPACE_SSL_CA_DIRECTORY_PATH}"
           if [ "${PARAM_CRT_FILENAME}" != "" ] ; then
              export GIT_SSL_CAINFO="${WORKSPACE_SSL_CA_DIRECTORY_PATH}/${PARAM_CRT_FILENAME}"
           fi
        fi
        CHECKOUT_DIR="${WORKSPACE_OUTPUT_PATH}/${PARAM_SUBDIRECTORY}"

        cleandir() {
          # Delete any existing contents of the repo directory if it exists.
          #
          # We don't just "rm -rf ${CHECKOUT_DIR}" because ${CHECKOUT_DIR} might be "/"
          # or the root of a mounted volume.
          if [ -d "${CHECKOUT_DIR}" ] ; then
            # Delete non-hidden files and directories
            rm -rf "${CHECKOUT_DIR:?}"/*
            # Delete files and directories starting with . but excluding ..
            rm -rf "${CHECKOUT_DIR}"/.[!.]*
            # Delete files and directories starting with .. plus any other character
            rm -rf "${CHECKOUT_DIR}"/..?*
          fi
        }

        if [ "${PARAM_DELETE_EXISTING}" = "true" ] ; then
          cleandir || true
        fi

        test -z "${PARAM_HTTP_PROXY}" || export HTTP_PROXY="${PARAM_HTTP_PROXY}"
        test -z "${PARAM_HTTPS_PROXY}" || export HTTPS_PROXY="${PARAM_HTTPS_PROXY}"
        test -z "${PARAM_NO_PROXY}" || export NO_PROXY="${PARAM_NO_PROXY}"

        git config --global --add safe.directory "${WORKSPACE_OUTPUT_PATH}"
        /ko-app/git-init \
          -url="${PARAM_URL}" \
          -revision="${PARAM_REVISION}" \
          -refspec="${PARAM_REFSPEC}" \
          -path="${CHECKOUT_DIR}" \
          -sslVerify="${PARAM_SSL_VERIFY}" \
          -submodules="${PARAM_SUBMODULES}" \
          -depth="${PARAM_DEPTH}" \
          -sparseCheckoutDirectories="${PARAM_SPARSE_CHECKOUT_DIRECTORIES}"
        cd "${CHECKOUT_DIR}"
        RESULT_SHA="$(git rev-parse HEAD)"
        EXIT_CODE="$?"
        if [ "${EXIT_CODE}" != 0 ] ; then
          exit "${EXIT_CODE}"
        fi
        RESULT_COMMITTER_DATE="$(git log -1 --pretty=%ct)"
        printf "%s" "${RESULT_COMMITTER_DATE}" > "$(results.committer-date.path)"
        printf "%s" "${RESULT_SHA}" > "$(results.commit.path)"
        printf "%s" "${PARAM_URL}" > "$(results.url.path)"
