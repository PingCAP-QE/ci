apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: push-oci-artifact-to-tiup
spec:
  params:
    - name: image_url
      description: The OCI artifact full url
    - name: tag
      description: The artifact tag
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: TaskRun
      metadata:
        generateName: publish-tiup-from-oci-artifact-staging-
        labels:
          server: staging
      spec:
        taskRef:
          name: publish-tiup-from-oci-artifact
        params:
          - name: artifact-url
            value: "$(tt.params.image_url)"
          - name: publisher-url
            value: https://publisher.pingcap.net
          - name: tiup_mirror
            value: staging
    - apiVersion: tekton.dev/v1beta1
      kind: TaskRun
      metadata:
        generateName: publish-tiup-from-oci-artifact-prod-
        labels:
          server: prod
      spec:
        taskRef:
          name: publish-tiup-from-oci-artifact
        timeout: 1h
        params:
          - name: artifact-url
            value: "$(tt.params.image_url)"
          - name: publisher-url
            value: https://publisher.pingcap.net
          - name: tiup_mirror
            value: prod
