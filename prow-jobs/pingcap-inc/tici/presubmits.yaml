global_definitions:
  brancher: &brancher
    branches:
      - ^master$
    # skip_branches: # skip feature branches based on released version.
    #   - ^feature/release-\d+\.\d+(.\d+)?-.+$
  skip_if_only_changed: &skip_if_only_changed "(\\.(md|png|jpeg|jpg|gif|svg|pdf)|Dockerfile|OWNERS|OWNERS_ALIASES)$"

  decoration_config: &decoration_config
    oauth_token_secret:
      name: github-token
      key: token

# struct ref: https://pkg.go.dev/sigs.k8s.io/prow/pkg/config#Presubmit
presubmits:
  pingcap-inc/tici:
    - <<: *brancher
      name: pull-verify
      decorate: true
      decoration_config: *decoration_config
      skip_if_only_changed: *skip_if_only_changed
      spec:
        containers:
          - name: build-debug
            image: ghcr.io/pingcap-qe/cd/builders/tikv:v2024.10.8-139-g74d1fec-centos7-devtoolset10
            command: [/bin/bash, -ce]
            args:
              - |
                # Verify Rust environment
                echo "Rust version: $(rustc --version)"
                echo "Cargo version: $(cargo --version)"

                # enable devtoolset
                source /opt/rh/devtoolset-10/enable

                # Build and verify
                cargo build && ./target/debug/tici --version
            resources:
              limits:
                cpu: "2"
                memory: 8Gi
