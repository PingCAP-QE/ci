global_definitions:
  brancher: &brancher
    branches:
      - ^master$
    # skip_branches: # skip feature branches based on released version.
    #   - ^feature/release-\d+\.\d+(.\d+)?-.+$
  skip_if_only_changed: &skip_if_only_changed "(\\.(md|png|jpeg|jpg|gif|svg|pdf|gitignore)|Dockerfile|OWNERS|OWNERS_ALIASES)$"

  decoration_config: &decoration_config
    timeout: 45m
    oauth_token_secret:
      name: github-token
      key: token

# struct ref: https://pkg.go.dev/sigs.k8s.io/prow/pkg/config#Presubmit
presubmits:
  pingcap-inc/tici:
    - <<: *brancher
      name: pull-verify
      decorate: true
      decoration_config: *decoration_config
      skip_if_only_changed: *skip_if_only_changed
      spec:
        containers:
          - name: build-debug
            image: ghcr.io/pingcap-qe/ci/tici:v2025.6.29-2-g2b88550
            command: [/bin/bash, -ce]
            args:
              - |
                # Verify Rust environment
                echo "Rust version: $(rustc --version)"
                echo "Cargo version: $(cargo --version)"

                # enable devtoolset
                source /opt/rh/devtoolset-10/enable

                # Build and verify
                make rust && ./target/debug/tici --version

                # check format & clippy
                make check
            resources:
              limits:
                cpu: "2"
                memory: 8Gi

    - <<: *brancher
      name: pull-e2e
      decorate: true
      decoration_config: *decoration_config
      skip_if_only_changed: *skip_if_only_changed
      spec:
        containers:
          - name: e2e
            image: ghcr.io/pingcap-qe/ci/tici:v2025.6.29-2-g2b88550 # Use a patched CDC version to output handle.
            command: [/bin/bash, -ce]
            env:
              - name: ASSET_DIR
                value: /cache
            args:
              - |
                set -ex
                echo "Preparing test assets..."
                mkdir -p /cache
                wget -qO - https://quickwit-datasets-public.s3.amazonaws.com/hdfs-logs-multitenants.json.gz | gzip -d - > /cache/hdfs-logs-multitenants.json
                echo "Running tests..."
                make ci-prepare-test
                make ci-run-test
            resources:
              limits:
                cpu: "2"
                memory: 8Gi
