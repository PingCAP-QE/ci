# struct ref: https://pkg.go.dev/sigs.k8s.io/prow/pkg/config#Presubmit
global_definitions:
  brancher: &brancher
    branches:
      - ^master$
      - ^feature/.+
    skip_branches:
      - ^feature/release-\d+\.\d+(.\d+)?-.+$
  skip_if_only_changed: &skip_if_only_changed "(\\.(md|png|jpeg|jpg|gif|svg|pdf)|Dockerfile|OWNERS|OWNERS_ALIASES)$"

presubmits:
  tikv/tikv:
    - <<: *brancher
      name: tikv/tikv/pull_unit_test
      agent: jenkins
      decorate: false # need add this.
      skip_if_only_changed: *skip_if_only_changed
      optional: false
      skip_report: false
      context: pull-unit-test
      trigger: "(?m)^/test (?:.*? )?pull-unit-test(?: .*?)?$"
      rerun_command: "/test pull-unit-test"

    - <<: *brancher
      name: tikv/tikv/pull_integration_test
      agent: jenkins
      decorate: false # need add this.
      # skip_if_only_changed: *skip_if_only_changed
      always_run: false # update here after test passed
      optional: true # update here after test passed
      skip_report: true # update here after test passed
      context: wip/pull-integration-test
      trigger: "(?m)^/debug (?:.*? )?pull-integration-test(?: .*?)?$"
      rerun_command: "/debug pull-integration-test"

    - <<: *brancher
      name: pull-clippy-linux-arm64
      agent: kubernetes
      cluster: gcp-prow-ksyun
      decorate: true # need add this.
      skip_if_only_changed: *skip_if_only_changed
      optional: true # update here after test passed
      spec:
        containers:
          - name: build
            image: &image hub.pingcap.net/ee/ci/base:v20230803-go1.19.12
            command: &command [bash, -ce]
            args:
              - |
                if [ -f source /opt/rh/devtoolset-8/enable ]; then
                  source /opt/rh/devtoolset-8/enable
                fi
                make clippy
                ENABLE_FEATURES="test-engines-panic nortcheck" NO_DEFAULT_TEST_ENGINES=1 make clippy
            resources: &resources
              request:
                memory: 8Gi
                cpu: "4"
              limits:
                memory: 16Gi
                cpu: "8"
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/arch
                      operator: In
                      values:
                        - arm64
