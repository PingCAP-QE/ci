# struct ref: https://pkg.go.dev/k8s.io/test-infra/prow/config#Presubmit
global_definitions:
  branches: &branches
    - ^master$
    - ^feature/.+

presubmits:
  tikv/tikv:
    - name: tikv/tikv/pull_unit_test
      agent: jenkins
      decorate: false # need add this.
      always_run: true
      optional: false
      skip_report: false
      context: pull-unit-test
      trigger: "(?m)^/test (?:.*? )?pull-unit-test(?: .*?)?$"
      rerun_command: "/test pull-unit-test"
      branches: *branches
    - name: tikv/tikv/pull_integration_copr_test
      agent: jenkins
      decorate: false # need add this.
      always_run: false  # update here after test passed
      optional: true # update here after test passed
      skip_report: true # update here after test passed
      context: wip/pull-integration-copr-test
      trigger: "(?m)^/debug (?:.*? )?pull-integration-copr-test(?: .*?)?$"
      rerun_command: "/debug pull-integration-copr-test"
      branches: *branches
    - name: tikv/tikv/pull_integration_compatibility_test
      agent: jenkins
      decorate: false # need add this.
      always_run: false  # update here after test passed
      optional: true # update here after test passed
      skip_report: true # update here after test passed
      context: wip/pull-integration-compatibility-test
      trigger: "(?m)^/debug (?:.*? )?pull-integration-compatibility-test(?: .*?)?$"
      rerun_command: "/debug pull-integration-compatibility-test"
      branches: *branches
