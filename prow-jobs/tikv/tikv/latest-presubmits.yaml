# struct ref: https://pkg.go.dev/sigs.k8s.io/prow/pkg/config#Presubmit
global_definitions:
  brancher: &brancher
    branches:
      - ^master$
      - ^feature/.+
    skip_branches:
      - ^feature/release-\d+\.\d+(.\d+)?-.+$
  skip_if_only_changed: &skip_if_only_changed "(\\.(md|png|jpeg|jpg|gif|svg|pdf|gitignore)|Dockerfile|OWNERS|OWNERS_ALIASES)$"

presubmits:
  tikv/tikv:
    - <<: *brancher
      name: tikv/tikv/pull_unit_test
      agent: jenkins
      decorate: false # need add this.
      skip_if_only_changed: *skip_if_only_changed
      optional: false
      skip_report: false
      context: pull-unit-test
      trigger: "(?m)^/test (?:.*? )?pull-unit-test(?: .*?)?$"
      rerun_command: "/test pull-unit-test"

    - <<: *brancher
      name: tikv/tikv/pull_integration_test
      agent: jenkins
      decorate: false # need add this.
      # skip_if_only_changed: *skip_if_only_changed
      always_run: false # update here after test passed
      optional: true # update here after test passed
      skip_report: true # update here after test passed
      context: wip/pull-integration-test
      trigger: "(?m)^/debug (?:.*? )?pull-integration-test(?: .*?)?$"
      rerun_command: "/debug pull-integration-test"

    - <<: *brancher
      name: pull-clippy-linux-arm64
      agent: kubernetes
      decorate: true # need add this.
      # skip_if_only_changed: *skip_if_only_changed
      always_run: false
      optional: true # update here after test passed
      spec:
        containers:
          - name: build
            image: ghcr.io/pingcap-qe/cd/builders/tikv:v2025.8.17-13-ga5750d9
            command: [bash, -ce]
            args:
              - |
                if [ -f /opt/rh/devtoolset-8/enable ]; then
                  source /opt/rh/devtoolset-8/enable
                fi
                make clippy
                ENABLE_FEATURES="test-engines-panic nortcheck" NO_DEFAULT_TEST_ENGINES=1 make clippy
            resources: &resources
              request:
                memory: 8Gi
                cpu: "4"
              limits:
                memory: 16Gi
                cpu: "8"
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/arch
                      operator: In
                      values:
                        - arm64

    - name: pull-error-log-review
      branches:
        - ^master$
      decorate: true
      decoration_config:
        timeout: 20m
        skip_cloning: true
      always_run: false
      trigger: "(?m)^/test (?:.*? )?pull-error-log-review(?: .*?)?$"
      rerun_command: "/test pull-error-log-review"
      optional: true
      # skip_if_only_changed: *skip_if_only_changed # TODO: add this after test is checked and stable.
      spec:
        containers:
          - name: check
            image: ghcr.io/pingcap-qe/ci/base:v2024.10.8-32-ge807718-go1.23
            command: [/bin/bash, -ce]
            args:
              - |
                if [[ "${JOB_TYPE:-}" == "batch" ]]; then
                  echo "JOB_TYPE is batch, skipping error log review check"
                  exit 0
                fi
                wget -O /tmp/config.yaml https://raw.githubusercontent.com/pingcap-qe/ci/main/configs/error-log-review/config.yaml
                go run github.com/PingCAP-QE/ci/tools/error-log-review@main \
                  -config /tmp/config.yaml \
                  -pr "${REPO_OWNER}/${REPO_NAME}#${PULL_NUMBER}"
            env:
              - name: GITHUB_API_TOKEN
                valueFrom:
                  secretKeyRef:
                    key: token
                    name: github-token
            resources:
              requests:
                cpu: "1"
                memory: 2Gi
              limits:
                cpu: "1"
                memory: 2Gi
