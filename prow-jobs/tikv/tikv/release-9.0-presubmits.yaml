# struct ref: https://pkg.go.dev/sigs.k8s.io/prow/pkg/config#Presubmit
global_definitions:
  skip_if_only_changed: &skip_if_only_changed
    "(\\.(md|png|jpeg|jpg|gif|svg|pdf)|Dockerfile|OWNERS|OWNERS_ALIASES)$"
  branches: &branches
    - ^release-9\.0(\.\d+)?(-\d+)?(-v[\.\d]+)?(-\d+)?$
    - ^release-9\.0-beta\.\d+$
    - ^release-9\.0-beta\.\d+-\d{8}-v9\.0\.0-beta\.\d+(-\d+)?$
    - ^feature/release-9.0(.\d+)?-.+$

presubmits:
  tikv/tikv:
    - name: tikv/tikv/release-9.0/pull_unit_test
      agent: jenkins
      decorate: false # need add this.
      skip_if_only_changed: *skip_if_only_changed
      context: pull-unit-test
      trigger: "(?m)^/test (?:.*? )?pull-unit-test(?: .*?)?$"
      rerun_command: "/test pull-unit-test"
      branches: *branches
