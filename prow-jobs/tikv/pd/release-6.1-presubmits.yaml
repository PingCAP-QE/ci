global_definitions:
  branches: &branches
    - ^release-6\.1(\.\d+)?(-\d+)?(-v[\.\d]+)?$
    - ^feature/release-6.1(.\d+)?-.+$
  skip_if_only_changed: &skip_if_only_changed "(\\.(md|png|jpeg|jpg|gif|svg|pdf|gitignore)|Dockerfile|OWNERS|OWNERS_ALIASES)$"
  affinity: &affinity
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                  - amd64
# struct ref: https://pkg.go.dev/sigs.k8s.io/prow/pkg/config#Presubmit
presubmits:
  tikv/pd:
    - <<: *branches
      name: pull-build-release-6.1
      agent: kubernetes
      cluster: gcp-prow-ksyun      
      decorate: true # need add this.
      skip_if_only_changed: *skip_if_only_changed
      spec:
        affinity: *affinity
        containers:
          - name: build
            image: hub.pingcap.net/ee/ci/base:v20230803-go1.19.12
            command: [bash, -ce]
            args:
              - |
                WITH_RACE=1 make && mv bin/pd-server bin/pd-server-race
                make
            env:
              - name: GO_PROXY
                value: http://goproxy.apps.svc,direct
              - name: GOMODCACHE
                value: /share/go/pkg/mod
            volumeMounts:
              - name: gomod-cache
                mountPath: /share/go/pkg/mod
            resources:
              limits:
                memory: 8Gi
                cpu: "4"
        volumes:
          - name: gomod-cache
            persistentVolumeClaim:
              claimName: gomod-cache
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/arch
                      operator: In
                      values:
                        - amd64
