# struct ref: https://pkg.go.dev/sigs.k8s.io/prow/pkg/config#Presubmit
presubmits:
  tikv/pd:
    - name: pull-build-release-6.1
      agent: kubernetes
      cluster: gcp-prow-ksyun
      decorate: true # need add this.
      always_run: true
      context: idc-jenkins-ci/build
      branches:
        - ^release-6\.1(\.\d+)?(-\d+)?(-v[\.\d]+)?$
      spec:
        containers:
          - name: build
            image: &image hub.pingcap.net/ee/ci/base:v20230803-go1.19.12
            command: &command [bash, -ce]
            args:
              - |
                WITH_RACE=1 make && mv bin/pd-server bin/pd-server-race
                make
            env: &env
              - name: GO_PROXY
                value: http://goproxy.apps.svc,direct
              - name: GOMODCACHE
                value: /share/go/pkg/mod
            volumeMounts: &volumeMounts
              - name: gomod-cache
                mountPath: /share/go/pkg/mod
            resources: &resources
              limits:
                memory: 8Gi
                cpu: "4"
        volumes: &volumes
          - name: gomod-cache
            persistentVolumeClaim:
              claimName: gomod-cache
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/arch
                      operator: In
                      values:
                        - amd64
