global_definitions:
  branches: &branches
    - ^release-8\.5(\.\d+)?(-\d+)?(-v[\.\d]+)?(-\d+)?$
    - ^feature/release-8.5(.\d+)?-.+$

# struct ref: https://pkg.go.dev/sigs.k8s.io/prow/pkg/config#Presubmit
presubmits:
  tikv/pd:
    - name: tikv/pd/release-8.5/ghpr_build
      agent: jenkins
      decorate: false # need add this.
      always_run: true
      context: idc-jenkins-ci/build
      trigger: "(?m)^/test (?:.*? )?build(?: .*?)?$"
      rerun_command: "/test build"
      branches: *branches

    - name: tikv/pd/release-8.5/pull_integration_copr_test
      agent: jenkins
      decorate: false # need add this.
      always_run: false
      context: pull-integration-copr-test
      trigger: "(?m)^/test (?:.*? )?integration-copr-test(?: .*?)?$"
      rerun_command: "/test integration-copr-test"
      branches: *branches
