global_definitions:
  brancher: &brancher
    branches:
      - ^master$
      - ^feature/.+
    skip_branches: &skip_branches
      - ^feature/release-\d+\.\d+(.\d+)?-.+$
  skip_if_only_changed: &skip_if_only_changed "(\\.(md|png|jpeg|jpg|gif|svg|pdf|gitignore)|Dockerfile|OWNERS|OWNERS_ALIASES)$"
  affinity: &affinity
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                  - amd64

# struct ref: https://pkg.go.dev/sigs.k8s.io/prow/pkg/config#Presubmit
presubmits:
  tikv/pd:
    - name: pull-build
      agent: kubernetes
      decorate: true # need add this.
      branches:
        - ^master$
        - ^feature/.+
        - ^release-6\.5-20241101-v6\.5\.7$ # trigger for specific hotfix branch
      skip_branches: *skip_branches
      skip_if_only_changed: *skip_if_only_changed
      spec:
        affinity: *affinity
        containers:
          - name: build
            image: ghcr.io/pingcap-qe/cd/builders/pd:v2025.5.11-8-g6a5de16-centos7-go1.23
            command: [bash, -ce]
            args:
              - |
                WITH_RACE=1 make # build for race mode
                make             # build for normal mode
            resources:
              requests:
                cpu: "3"
                memory: 6Gi
              limits:
                cpu: "6"
                memory: 12Gi

    - <<: *brancher
      name: pull-unit-test
      agent: kubernetes
      decorate: true # need add this.
      # skip_if_only_changed: *skip_if_only_changed
      optional: true
      spec:
        affinity: *affinity
        containers:
          - name: test
            image: ghcr.io/pingcap-qe/ci/base:v2025.6.8-1-g5c4ef89-go1.23
            command: [bash, -ce]
            args:
              - |
                for i in $(seq 1 10); do
                  echo "ðŸš€ Testing for job index: ${i} ..."
                  make ci-test-job JOB_INDEX=${i} || exit 1
                  echo "ðŸŽ‰ Passed for job index: ${i}."

                  # unit test coverage data
                  # mv covprofile covprofile_${JOB_INDEX}
                  # if [ -f junitfile ]; then
                  #     cat junitfile
                  # fi
                done

                # ls -alh covprofile_*
            resources:
              limits:
                cpu: "6"
                memory: 12Gi

    - <<: *brancher
      name: tikv/pd/pull_integration_copr_test
      agent: jenkins
      decorate: false # need add this.
      always_run: false
      optional: true
      context: pull-integration-copr-test
      trigger: "(?m)^/test (?:.*? )?pull-integration-copr-test(?: .*?)?$"
      rerun_command: "/test pull-integration-copr-test"

    - <<: *brancher
      name: tikv/pd/pull_integration_realcluster_test
      agent: jenkins
      decorate: false # need add this.
      always_run: true
      optional: false
      context: pull-integration-realcluster-test
      trigger: "(?m)^/test (?:.*? )?pull-integration-realcluster-test(?: .*?)?$"
      rerun_command: "/test pull-integration-realcluster-test"

    - name: pull-error-log-review
      branches:
        - ^master$
      decorate: true
      decoration_config:
        timeout: 20m
        skip_cloning: true
      trigger: "(?m)^/test (?:.*? )?pull-error-log-review(?: .*?)?$"
      rerun_command: "/test pull-error-log-review"
      skip_if_only_changed: *skip_if_only_changed
      spec:
        containers:
          - name: check
            image: ghcr.io/pingcap-qe/ci/base:v2024.10.8-32-ge807718-go1.23
            command: [/bin/bash, -ce]
            args:
              - |
                if [[ "${JOB_TYPE:-}" == "batch" ]]; then
                  echo "JOB_TYPE is batch, skipping error log review check"
                  exit 0
                fi
                wget -O /tmp/config.yaml https://raw.githubusercontent.com/pingcap-qe/ci/main/configs/error-log-review/config.yaml
                go run github.com/PingCAP-QE/ci/tools/error-log-review@main \
                  -config /tmp/config.yaml \
                  -pr "${REPO_OWNER}/${REPO_NAME}#${PULL_NUMBER}"
            env:
              - name: GITHUB_API_TOKEN
                valueFrom:
                  secretKeyRef:
                    key: token
                    name: github-token
            resources:
              requests:
                cpu: "1"
                memory: 2Gi
              limits:
                cpu: "1"
                memory: 2Gi
