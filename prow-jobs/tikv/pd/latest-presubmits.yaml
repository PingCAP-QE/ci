global_definitions:
  skip_branches: &skip_branches
    - ^feature/release-\d+\.\d+(.\d+)?-.+$
  skip_if_only_changed: &skip_if_only_changed "(\\.(md|png|jpeg|jpg|gif|svg|pdf|gitignore)|Dockerfile|OWNERS|OWNERS_ALIASES)$"
  affinity: &affinity
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                  - amd64

# struct ref: https://pkg.go.dev/sigs.k8s.io/prow/pkg/config#Presubmit
presubmits:
  tikv/pd:
    - name: pull-build-next-gen
      agent: kubernetes
      decorate: true # need add this.
      # skip_if_only_changed: *skip_if_only_changed
      optional: true
      branches:
        - ^master$
      spec:
        containers:
          - name: build
            image: ghcr.io/pingcap-qe/cd/builders/pd:v2025.5.11-8-g6a5de16-centos7-go1.23
            command: [bash, -ce]
            env:
              - { name: NEXT_GEN, value: "1" }
            args:
              - |
                WITH_RACE=1 make && make
            resources:
              requests:
                cpu: "1"
                memory: "4Gi"
              limits:
                cpu: "4"
                memory: 8Gi
        affinity: *affinity

    - name: pull-unit-test-next-gen
      agent: kubernetes
      decorate: true # need add this.
      # skip_if_only_changed: *skip_if_only_changed
      optional: true
      branches:
        - ^master$
      spec:
        containers:
          - name: test
            image: ghcr.io/pingcap-qe/ci/base:v2025.6.8-1-g5c4ef89-go1.23
            command: [bash, -ce]
            env:
              - { name: NEXT_GEN, value: "1" }
            args:
              - |
                for i in $(seq 1 10); do
                  echo "ðŸš€ Testing for job index: ${i} ..."
                  make ci-test-job JOB_INDEX=${i} || exit 1
                  echo "ðŸŽ‰ Passed for job index: ${i}."

                  # unit test coverage data
                  # mv covprofile covprofile_${JOB_INDEX}
                  # if [ -f junitfile ]; then
                  #     cat junitfile
                  # fi
                done

                # ls -alh covprofile_*
            resources:
              requests:
                cpu: "2"
                memory: "4Gi"
              limits:
                cpu: "4"
                memory: 8Gi
        affinity: *affinity

    - name: tikv/pd/ghpr_build
      agent: jenkins
      decorate: false # need add this.
      always_run: true
      context: idc-jenkins-ci/build
      trigger: "(?m)^/test (?:.*? )?build(?: .*?)?$"
      rerun_command: "/test build"
      branches:
        - ^master$
        - ^feature/.+
        - ^release-6\.5-20241101-v6\.5\.7$ # trigger for specific hotfix branch
      skip_branches: *skip_branches

    - name: tikv/pd/pull_unit_test
      agent: jenkins
      decorate: false # need add this.
      always_run: false # TODO: change to true after test pass
      optional: true # TODO: change to false after test pass
      skip_report: true # TODO: change to false after test pass
      context: wip/pull-unit-test
      trigger: "(?m)^/debug (?:.*? )?pull-unit-test(?: .*?)?$"
      rerun_command: "/debug pull-unit-test"
      branches:
        - ^master$

    - name: tikv/pd/pull_integration_copr_test
      agent: jenkins
      decorate: false # need add this.
      always_run: false
      optional: true
      context: pull-integration-copr-test
      trigger: "(?m)^/test (?:.*? )?pull-integration-copr-test(?: .*?)?$"
      rerun_command: "/test pull-integration-copr-test"
      branches:
        - ^master$
        - ^feature/.+
      skip_branches: *skip_branches

    - name: tikv/pd/pull_integration_realcluster_test
      agent: jenkins
      decorate: false # need add this.
      always_run: true
      optional: false
      context: pull-integration-realcluster-test
      trigger: "(?m)^/test (?:.*? )?pull-integration-realcluster-test(?: .*?)?$"
      rerun_command: "/test pull-integration-realcluster-test"
      branches:
        - ^master$
        - ^feature/.+
      skip_branches: *skip_branches
