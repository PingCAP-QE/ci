# struct ref: https://pkg.go.dev/k8s.io/test-infra/prow/config#Presubmit
presubmits:
  tikv/pd:
    - name: tikv/pd/release-6.5/ghpr_build
      agent: jenkins
      decorate: false # need add this.
      always_run: true
      context: idc-jenkins-ci/build
      trigger: "(?m)^/test (?:.*? )?build(?: .*?)?$"
      rerun_command: "/test build"
      branches:
        - ^release-6\.5$
        - ^release-6\.5-(?!20241101-v6\.5\.7)(\d{8})-v6\.5\.\d+$ # exclude release-6.5-20241101-v6.5.7 hotfix branch
