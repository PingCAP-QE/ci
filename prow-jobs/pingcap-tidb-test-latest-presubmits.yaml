        - ^release-7\.[0-9](\.\d+)?(-\d+)?(-v[\.\d]+)?$
    - name: pingcap/tidb-test/ghpr_mysql_test
      agent: jenkins
      run_if_changed: "mysql_test/.*"
      decorate: false # need add this.
      context: ci/mysql-test
      skip_report: false
