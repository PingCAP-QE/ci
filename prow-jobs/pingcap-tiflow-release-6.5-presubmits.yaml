# struct ref: https://pkg.go.dev/k8s.io/test-infra/prow/config#Presubmit
presubmits:
  pingcap/tiflow:
    - name: pingcap/tiflow/release-6.5/ghpr_verify
      agent: jenkins
      decorate: false # need add this.
      always_run: true
      context: jenkins-ticdc/verify 
      skip_report: false
      trigger: "(?m)^/test (?:.*? )?verify(?: .*?)?$"
      rerun_command: "/test verify"
      branches:
        - ^release-6\.5(\.\d+)?(-\d+)?(-v[\.\d]+)?$
    - name: pingcap/tiflow/release-6.5/pull_cdc_integration_kafka_test
      agent: jenkins
      decorate: false # need add this.
      always_run: false
