# struct ref: https://pkg.go.dev/k8s.io/test-infra/prow/config#Presubmit
presubmits:
  tikv/pd:
    - name: tikv/pd/ghpr_build
      agent: jenkins
      decorate: false # need add this.
      always_run: true
      context: idc-jenkins-ci/build
      trigger: "(?m)^/test (?:.*? )?build(?: .*?)?$"
      rerun_command: "/test build"
      branches:
        - ^master$
        - ^feature[_/].+
        - ^release-7\.[4-9](\.\d+)?(-\d+)?(-v[\.\d]+)?$
    - name: tikv/pd/pull_integration_copr_test
      agent: jenkins
      decorate: false # need add this.
      always_run: false
      context: pull-integration-copr-test
      trigger: "(?m)^/test (?:.*? )?integration-copr-test(?: .*?)?$"
      rerun_command: "/test integration-copr-test"
      branches:
        - ^master$
        - ^feature[_/].+
        - ^release-7\.[4-9](\.\d+)?(-\d+)?(-v[\.\d]+)?$
    - name: tikv/pd/pull_integration_test_with_tidb
      agent: jenkins
      decorate: false # need add this.
      always_run: false # TODO: change to true after tests is passed.
      optional: true # # TODO: remove this line after tests is passed.
      skip_report: true # TODO: change to false after tests is passed.
      context: pull-integration-test-with-tidb
      trigger: "(?m)^/test (?:.*? )?pull-integration-test-with-tidb(?: .*?)?$"
      rerun_command: "/test pull-integration-test-with-tidb"
      branches:
        - ^master$
