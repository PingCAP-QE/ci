presubmits:
  ti-community-infra/prow:
    - name: pull-test
      branches:
        - ^master$
        - ^release$
      always_run: true
      decorate: true
      spec:
        containers:
          - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240515-17c6d50e24-test-infra
            command:
              - runner.sh
            args:
              - make
              - test
    - name: pull-build-images
      branches:
        - ^master$
        - ^release$
      always_run: false
      # run_if_changed: '^(\.ko\.yaml|hack/(ts-rollup|make-rules|prowimagebuilder)|prow|ghproxy|label_sync/.+\.go|robots/commenter|robots/pr-creator|robots/issue-creator|testgrid/cmd|gcsweb)'
      decorate: true
      spec:
        serviceAccountName: prow-pusher
        containers:
          - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240515-17c6d50e24-test-infra
            command:
              - runner.sh
            args:
              - make
              - build-images
              - REGISTRY=ticommunityinfra
            # docker-in-docker needs privileged mode
            securityContext:
              privileged: true
            resources:
              requests:
                # This job is very CPU intensive as building prow images in
                # parallel
                cpu: "1"
    - name: pull-verify
      branches:
        - ^master$
        - ^release$
      always_run: true
      decorate: true
      spec:
        containers:
          - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240515-17c6d50e24-test-infra
            command:
              - runner.sh
            args:
              - make
              - verify
            env:
              - name: VERIFY_ESLINT
                value: "false"
              - name: VERIFY_PYLINT
                value: "false"
              - name: VERIFY_TS_ROLLUP
                value: "false"
              - name: VERIFY_BOILERPLATE
                value: "false"
              - name: VERIFY_YAMLLINT
                value: "false"
