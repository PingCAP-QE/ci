# struct ref: https://pkg.go.dev/k8s.io/test-infra/prow/config#Presubmit
presubmits:
  pingcap/tiflow:
    - name: wip-pull-check
      cluster: gcp-prow-ksyun
      decorate: true # need add this.
      always_run: false # debug
      # skip_if_only_changed: "(\\.md|Dockerfile|OWNERS|OWNERS_ALIASES)$"
      branches:
        - ^master$
        - ^feature[_/].+
      spec:
        containers:
          - name: check
            image: &image hub.pingcap.net/ee/ci/base:v20230629-go1.20.5
            command: &command [bash, -ce]
            args:
              - |
                make check
            env: &env
              - name: GO_PROXY
                value: http://goproxy.pingcap.net,direct
              - name: GOMODCACHE
                value: /share/go/pkg/mod
              - name: GOCACHE
                value: /share/.cache/go-build
              - name: CODECOV_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: codecov-token
                    key: pingcap-tiflow # format <ORG>-<REPO>
              # FIXME(wuhuizuo): should delete it when refactored the Makefile.
              - name: TICDC_CODECOV_TOKEN 
                valueFrom:
                  secretKeyRef:
                    name: codecov-token
                    key: pingcap-tiflow # format <ORG>-<REPO>              
            volumeMounts: &volumeMounts
              - name: go-cache
                mountPath: /share/.cache/go-build
              - name: gomod-cache
                mountPath: /share/go/pkg/mod
            resources: &resources
              requests:
                memory: 12Gi
                cpu: "4"
              limits:
                memory: 16Gi
                cpu: "6"
        volumes: &volumes
          - name: go-cache
            persistentVolumeClaim:
              claimName: go-cache
          - name: gomod-cache
            persistentVolumeClaim:
              claimName: gomod-cache                
    - name: wip-pull-build
      cluster: gcp-prow-ksyun
      decorate: true # need add this.
      always_run: false # debug
      # skip_if_only_changed: "(\\.md|Dockerfile|OWNERS|OWNERS_ALIASES)$"
      branches:
        - ^master$
        - ^feature[_/].+
      spec:
        containers:                
          - name: build
            image: *image
            command: *command
            args:
              - |
                make build
            env: *env
            volumeMounts: *volumeMounts
            resources: *resources
        volumes: *volumes
    - name: wip-pull-unit-test-dm
      cluster: gcp-prow-ksyun
      decorate: true # need add this.
      always_run: false # debug
      # skip_if_only_changed: "(\\.md|Dockerfile|OWNERS|OWNERS_ALIASES)$"
      branches:
        - ^master$
        - ^feature[_/].+
      spec:
        containers:
          - name: dm-unit-test
            image: *image
            command: *command
            args:
              - |
                make dm_unit_test_in_verify_ci
                codecov -Z --flags unit,dm -f /tmp/dm_test/cov.unit.out \
                  --pr ${PULL_NUMBER} \
                  --sha ${PULL_PULL_SHA} \
                  --branch origin/pr/{PULL_NUMBER}
            env: *env
            volumeMounts: *volumeMounts
            resources: *resources
        volumes: *volumes
