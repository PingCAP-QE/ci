# struct ref: https://pkg.go.dev/k8s.io/test-infra/prow/config#Postsubmit
postsubmits:
  pingcap/tidb:
    - name: auto-handle-tidb-test-pr
      decorate: true
      decoration_config:
        skip_cloning: true
      skip_report: true
      optional: true
      max_concurrency: 3
      branches:
        - master
        - release-6.1
        - release-6.5
        - release-7.1
        - release-7.5
      spec:
        containers:
          - name: main
            image: purelind/python3-requests:3.9.18-slim
            command: [bash, -ce]
            args:
              - |
                curl -L -O https://github.com/PingCAP-QE/ci/raw/main/scripts/pingcap/tidb/auto-handle-tidb-test-pr.py
                echo $PULL_BASE_SHA
                echo $PULL_BASE_REF
                python3 auto-handle-tidb-test-pr.py
            env:
              - name: GITHUB_API_TOKEN
                valueFrom:
                  secretKeyRef:
                    key: token
                    name: github-token
              - name: WEBHOOK_URL
                valueFrom:
                  secretKeyRef:
                    key: tidb-test-notify-url
                    name: feishu-webhook
            resources:
              limits:
                cpu: "500m"
                memory: 1Gi
              requests:
                cpu: "500m"
                memory: 1Gi
