# struct ref: https://pkg.go.dev/k8s.io/test-infra/prow/config#Presubmit
postsubmits:
  pingcap/community:
    - name: create-updating-owners-pr
      decorate: true
      max_concurrency: 1
      run_if_changed: teams/.*/membership\.json
      branches:
        - master
      spec:
        containers:
          - name: main
            image: denoland/deno:1.32.2
            command: [deno, run, --allow-all, https://github.com/PingCAP-QE/ci/raw/main/scripts/pingcap/community/update-prow-owners.ts]
            args:
              - --owner=pingcap
              - --github_private_token=$(GITHUB_API_TOKEN)
              - --inputs=teams/diagnostic/membership.json
              - --inputs=teams/docs/membership.json
              - --inputs=teams/tiunimanager/membership.json
              - --inputs=teams/tidb/membership.json
              - --inputs=teams/tiflash/membership.json
              - --inputs=teams/tiup/membership.json
              - --inputs=teams/kubernetes/membership.json
              - --inputs=teams/migration/membership.json
              - --inputs=teams/bigdata/membership.json
            env:
              - name: GITHUB_API_TOKEN
                valueFrom:
                  secretKeyRef:
                    key: token
                    name: github-token
            resources:
              limits:
                cpu: "1"
                memory: 1Gi
              requests:
                cpu: "1"
                memory: 1Gi
