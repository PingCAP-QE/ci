# struct ref: https://pkg.go.dev/sigs.k8s.io/prow/pkg/config#Periodic
periodics:
  - name: periodic-crawl-ci-run-data
    decorate: true # need add this.
    cron: "0 * * * *" # @hourly
    hidden: true
    spec:
      activeDeadlineSeconds: 300
      containers:
        - name: main
          image: denoland/deno:2.2.3
          command:
            - deno
            - run
            - --allow-net
            - https://github.com/PingCAP-QE/ee-apps/raw/main/insight/crawlers/ci/prow-jobs.ts
          args: [--dsn=$(DSN)]
          env:
            - name: DSN
              valueFrom:
                secretKeyRef:
                  key: DSN
                  name: job-insight
          resources:
            requests:
              memory: 1Gi
              cpu: 200m
  - name: periodic-crawl-commits
    cron: "0 0 * * *" # Run @daily
    hidden: true
    decorate: true
    decoration_config:
      timeout: 12h
      oauth_token_secret:
        name: github-token
        key: token
    extra_refs:
      - org: PingCAP-QE
        repo: gitinsight
        path_alias: app
        base_ref: main
        clone_depth: 1
        workdir: true
      - org: PingCAP-QE
        repo: gitinsight-data
        base_ref: main
        path_alias: data
        workdir: false
    max_concurrency: 1 # Only allow one instance of this job to run at a time
    spec:
      containers:
        - name: main
          image: gcr.io/google.com/cloudsdktool/google-cloud-cli:517.0.0-alpine
          env:
            - name: IDS_CSV_FILE
              value: /tmp/ids.csv
            - name: CRAWL_ORGS
              value: tikv
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: job-insight
                  key: GITHUB_TOKEN
            - name: GITHUB_USER
              valueFrom:
                secretKeyRef:
                  name: job-insight
                  key: GITHUB_USER
          volumeMounts:
            - name: insight-config
              mountPath: /tmp/ids.csv
              subPath: pingcap-ids.csv
          command:
            - /bin/bash
            - -ceo
            - pipefail
          args:
            - |
              # Install tools
              apk add github-cli jq
              curl -LsSf https://astral.sh/uv/install.sh | sh
              source $HOME/.local/bin/env
              uv --version

              # Prepare for crawl
              mkdir -p ../data/repos
              # TODO: try to restore from cache

              cp "$IDS_CSV_FILE" ../data/.ci/config/pingcap-ids.csv

              # Crawl.
              for org in $CRAWL_ORGS; do
                # Crawl commits in 10 years
                timeout 3400 uv run ../data/.ci/crawl_org_commits.sh $org ../data ../data/.ci/config 120 || echo "⌚️ timeout in 1 hour."
              done

              # TODO: save cache for ../data/repos

              # Cleanup
              rm ../data/.ci/config/pingcap-ids.csv

              # Publish data.
              pushd ../data
                # Set git account
                git config user.name "ti-chi-bot[bot]"
                git config user.email "108142056+ti-chi-bot[bot]@users.noreply.github.com"
                git remote add origin https://${GITHUB_TOKEN}@github.com/PingCAP-QE/gitinsight-data.git

                # Checkout to a new branch with timestamp
                head_branch="auto/update-data-commits-$(date +%Y%m%d%H%M%S)"
                pr_title="Update commits data at $(date +%Y-%m-%d)"
                pr_desc="It is made by periodic jobs for data update. [skip ci]"

                git checkout -b $head_branch
                git add github

                git commit -m "${pr_title} [skip ci]"
                git push --set-upstream origin "$head_branch"

                # create a pull request and merge it.
                gh pr create --title "$pr_title" --body "$pr_desc" --head $head_branch --base main
                gh pr merge --auto --squash --delete-branch
              popd
          resources:
            requests:
              cpu: "1"
              memory: 4Gi
            limits:
              cpu: "4"
              memory: 16Gi
      volumes:
        - name: insight-config
          secret:
            secretName: job-insight
  - name: periodic-crawl-pulls-issues
    cron: "0 4 * * *" # Run @daily
    hidden: true
    decorate: true
    decoration_config:
      timeout: 12h
      oauth_token_secret:
        name: github-token
        key: token
    extra_refs:
      - org: PingCAP-QE
        repo: gitinsight
        path_alias: app
        base_ref: main
        clone_depth: 1
        workdir: true
      - org: PingCAP-QE
        repo: gitinsight-data
        base_ref: main
        path_alias: data
        workdir: false
    max_concurrency: 1 # Only allow one instance of this job to run at a time
    spec:
      containers:
        - name: main
          image: gcr.io/google.com/cloudsdktool/google-cloud-cli:517.0.0-alpine
          env:
            - name: CRAWL_ORGS
              value: tikv
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: job-insight
                  key: GITHUB_TOKEN
            - name: GITHUB_USER
              valueFrom:
                secretKeyRef:
                  name: job-insight
                  key: GITHUB_USER
          command:
            - /bin/bash
            - -ceo
            - pipefail
          args:
            - |
              # Install tools
              apk add github-cli jq
              curl -LsSf https://astral.sh/uv/install.sh | sh
              source $HOME/.local/bin/env
              uv --version

              # Crawl.
              for org in $CRAWL_ORGS; do
                # Crawl pull and issues since 2015
                timeout 36000 uv run ../data/.ci/crawl_org_pulls_issues.sh $org ../data 2015-01-01 || echo "⌚️ timeout in 10 hour."
              done

              # Publish data.
              pushd ../data
                # Set git account
                git config user.name "ti-chi-bot[bot]"
                git config user.email "108142056+ti-chi-bot[bot]@users.noreply.github.com"
                git remote add origin https://${GITHUB_TOKEN}@github.com/PingCAP-QE/gitinsight-data.git

                # Checkout to a new branch with timestamp
                head_branch="auto/update-data-issues-pulls-$(date +%Y%m%d%H%M%S)"
                pr_title="Update issues and pulls data at $(date +%Y-%m-%d)"
                pr_desc="It is made by periodic jobs for data update. [skip ci]"

                git checkout -b $head_branch
                git add github

                git commit -m "${pr_title} [skip ci]"
                git push --set-upstream origin $head_branch

                # create a pull request and merge it.
                gh pr create --title "$pr_title" --body "$pr_desc" --head $head_branch --base main
                gh pr merge --auto --squash --delete-branch
              popd
          resources:
            requests:
              cpu: "1"
              memory: 4Gi
            limits:
              cpu: "4"
              memory: 16Gi
      volumes:
        - name: insight-config
          secret:
            secretName: job-insight
