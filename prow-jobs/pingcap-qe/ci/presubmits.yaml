global_definitions:
  labels: &labels
    owner: "wei_zheng"
    team: "qe"
    env: "cicd"
    component: "jenkins"

# struct ref: https://pkg.go.dev/sigs.k8s.io/prow/pkg/config#Presubmit
presubmits:
  PingCAP-QE/ci:
    - name: pull-replay-jenkins-pipelines
      labels: *labels
      decorate: true
      always_run: false
      optional: true
      max_concurrency: 1
      trigger: "(?m)^/test (?:.*? )?pull-replay-jenkins-pipelines(?: .*?)?$"
      rerun_command: "/test pull-replay-jenkins-pipelines"
      run_if_changed: "^pipelines/.*\\.groovy$"
      branches:
        - ^main$
      spec:
        containers:
          - name: main
            image: ghcr.io/pingcap-qe/cd/utils/release:v2026.2.1-3-gb0438c3
            env:
              - name: JENKINS_URL
                value: https://do.pingcap.net/jenkins-beta
              - name: JENKINS_USER
                valueFrom:
                  secretKeyRef:
                    name: ci-job-params-mono
                    key: ci-job-jenkins-user
              - name: JENKINS_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: ci-job-params-mono
                    key: ci-job-jenkins-token
            command: [bash, -ceo, pipefail]
            args:
              - |
                .ci/replay-jenkins-build.sh \
                  --auto-changed \
                  --base-sha "${PULL_BASE_SHA:-}" \
                  --head-sha "${PULL_PULL_SHA:-}" \
                  --selector lastSuccessfulBuild \
                  --max-replays 20 \
                  --verbose \
                  --timeout 7200 \
                  --poll-interval 20
            resources:
              limits:
                memory: 256Mi
                cpu: 200m
    - name: pull-verify-jenkins-pipelines
      labels: *labels
      decorate: true
      max_concurrency: 1
      run_if_changed: pipelines/.*\.groovy
      branches:
        - main
      spec:
        containers:
          - name: main
            image: wbitt/network-multitool
            env:
              - name: JENKINS_URL
                value: https://do.pingcap.net/jenkins
            command: [bash, -ceo, pipefail]
            args:
              - |
                apk add parallel
                .ci/verify-jenkins-pipelines.sh
            resources:
              limits:
                memory: 128Mi
                cpu: 200m
    - name: pull-verify-prow-jobs
      labels: *labels
      decorate: true
      extra_refs:
        - org: ti-community-infra
          repo: configs
          base_ref: main
          repo_link: https://github.com/ti-community-infra/configs
        - org: PingCAP-QE
          repo: ee-ops
          base_ref: main
          repo_link: https://github.com/PingCAP-QE/ee-ops
      max_concurrency: 1
      run_if_changed: "^prow-jobs/.*\\.(yaml|yml)"
      branches:
        - ^main$
      spec:
        containers:
          - command: [sh, -c]
            args:
              - |
                mkdir -p flatten-prow-jobs;
                for f in $(find prow-jobs -name "*.yaml" -type f | sed 's|prow-jobs/||' | grep -v kustomization.yaml | sort); do
                  flatten_f=$(echo $f | sed 's|/|-|g');
                  cp -v prow-jobs/$f flatten-prow-jobs/$flatten_f;
                done;

                /ko-app/checkconfig \
                --plugin-config=../../ti-community-infra/configs/prow/config/plugins.yaml \
                --config-path=../../ti-community-infra/configs/prow/config/config.yaml \
                --job-config-path=flatten-prow-jobs/
            image: ghcr.io/ti-community-infra/prow/checkconfig:v20250905-a0cfed255
            name: checkconfig
            resources: {}
          - name: verify-gitops
            image: ghcr.io/fluxcd/flux-cli:v2.0.0-rc.4
            securityContext:
              runAsUser: 0 # the default user or the image is not root.
            command: [flux, -n, apps]
            args:
              - build
              - kustomization
              - prow-jobs
              - --path=prow-jobs
              - --kustomization-file=../ee-ops/apps/gcp/prow/pre/prow-jobs.yaml
              - --dry-run
            resources:
              limits:
                memory: 256Mi
                cpu: 200m
          - name: verify-kustomization
            image: mikefarah/yq:4.44.1
            securityContext:
              runAsUser: 0 # the default user or the image is not root.
            command: [sh, -c]
            args:
              - |
                apk add bash
                apk add git
                .ci/update-prow-job-kustomization.sh
            resources:
              limits:
                memory: 256Mi
                cpu: 200m
