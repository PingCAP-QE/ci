      skip_report: false
      trigger: "(?m)^/test (?:.*? )?integration-mysql-test(?: .*?)?$"
      rerun_command: "/test integration-mysql-test"
      branches: *branches
    - name: pingcap-qe/tidb-test/release-7.1/ghpr_mysql_test
