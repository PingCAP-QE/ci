presubmits:
  pingcap/docs-cn:
    - name: pingcap/docs-cn/pull-verify
      agent: jenkins
      decorate: false # need add this.
      always_run: true
      context: jenkins-docs-cn/verify
      trigger: "(?m)^/test (?:.*? )?verify(?: .*?)?$"
      rerun_command: "/test verify"
      branches:
        - ^master$
        - ^release-6\.[0-9](\.\d+)?(-\d+)?(-v[\.\d]+)?$
        - ^release-7\.[0-9](\.\d+)?(-\d+)?(-v[\.\d]+)?$
        - ^release-8\.[0-9](\.\d+)?(-\d+)?(-v[\.\d]+)?$
