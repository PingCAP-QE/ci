# struct ref: https://pkg.go.dev/k8s.io/test-infra/prow/config#Presubmit
presubmits:
  tikv/tikv:
    - name: tikv/tikv/pull_integration_test_with_tidb
      agent: jenkins
      decorate: false # need add this.
      always_run: false # TODO: change to true after tests is passed.
      optional: true # # TODO: remove this line after tests is passed.
      skip_report: true # TODO: change to false after tests is passed.
      context: pull-integration-test-with-tidb
      trigger: "(?m)^/test (?:.*? )?pull-integration-test-with-tidb(?: .*?)?$"
      rerun_command: "/test pull-integration-test-with-tidb"
      branches:
        - ^master$
