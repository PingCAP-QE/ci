# struct ref: https://pkg.go.dev/sigs.k8s.io/prow/pkg/config#Presubmit
global_definitions:
  branches: &branches
    - ^release-8\.5(\.\d+)?(-\d+)?(-v[\.\d]+)?(-\d+)?$
    - ^feature/release-8\.5(.\d+)?-.+$
  skip_if_only_changed: &skip_if_only_changed "(\\.(md|png|jpeg|jpg|gif|svg|pdf)|Dockerfile|OWNERS|OWNERS_ALIASES)$"

presubmits:
  pingcap/tiflash:
    - name: pingcap/tiflash/release-8.5/pull_unit_test
      agent: jenkins
      labels:
        master: "0"
      decorate: false # need add this.
      skip_if_only_changed: *skip_if_only_changed
      context: pull-unit-test
      skip_report: false
      optional: false
      trigger: "(?m)^/test (?:.*? )?(pull-unit-test)(?: .*?)?$"
      rerun_command: "/test pull-unit-test"
      branches: *branches

    - name: pingcap/tiflash/release-8.5/pull_integration_test
      agent: jenkins
      labels:
        master: "0"
      decorate: false # need add this.
      skip_if_only_changed: *skip_if_only_changed
      context: pull-integration-test
      skip_report: false
      optional: false
      trigger: "(?m)^/test (?:.*? )?(pull-integration-test)(?: .*?)?$"
      rerun_command: "/test pull-integration-test"
      branches: *branches
