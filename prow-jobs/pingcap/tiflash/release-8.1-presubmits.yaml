# struct ref: https://pkg.go.dev/k8s.io/test-infra/prow/config#Postsubmit
global_definitions:
  branches: &branches
    - ^release-8\.1(\.\d+)?(-\d+)?(-v[\.\d]+)?$
  skip_if_only_changed: &skip_if_only_changed
    "(\\.(md|png|jpeg|jpg|gif|svg|pdf)|Dockerfile|OWNERS|OWNERS_ALIASES)$"
presubmits:
  pingcap/tiflash:
    - name: pingcap/tiflash/release-8.1/pull_unit_test
      agent: jenkins
      decorate: false # need add this.
      skip_if_only_changed: *skip_if_only_changed
      context: wip/pull-unit-test
      skip_report: true
      optional: true
      trigger: "(?m)^/test (?:.*? )?(pull-unit-test)(?: .*?)?$"
      rerun_command: "/test pull-unit-test"
      branches: *branches
    - name: pingcap/tiflash/release-8.1/pull_integration_test
      agent: jenkins
      decorate: false # need add this.
      # skip_if_only_changed: *skip_if_only_changed
      always_run: false
      context: wip/pull-integration-test
      skip_report: true
      optional: true
      trigger: "(?m)^/test (?:.*? )?(pull-integration-test)(?: .*?)?$"
      rerun_command: "/test pull-integration-test"
      branches: *branches
