# struct ref: https://pkg.go.dev/sigs.k8s.io/prow/pkg/config#Presubmit
postsubmits:
  pingcap/ng-monitoring:
    - name: update-submodule-main-branch
      decorate: true
      decoration_config:
        skip_cloning: true
      skip_report: true
      max_concurrency: 1
      branches:
        - ^main$
      spec:
        containers:
          - name: main
            image: denoland/deno:2.2.2
            command:
              - deno
              - run
              - --allow-all
              - https://github.com/PingCAP-QE/ci/raw/main/scripts/plugins/update-submodule.ts
            args:
              - --github_private_token=$(GITHUB_API_TOKEN)
              - --owner=pingcap
              - --repository=monitoring
              - --base_ref=master
              - --sub_owner=$(REPO_OWNER)
              - --sub_repository=$(REPO_NAME)
              - --sub_ref=$(PULL_BASE_REF)
              - --path=ng-monitoring
              - --add_labels=lgtm
              - --add_labels=approved
              - --add_labels=skip-issue-check
            env:
              - name: GITHUB_API_TOKEN
                valueFrom:
                  secretKeyRef:
                    key: token
                    name: github-token
            resources:
              limits:
                cpu: "1"
                memory: 1Gi
              requests:
                cpu: "1"
                memory: 1Gi
    - name: update-submodule-release-branches
      decorate: true
      decoration_config:
        skip_cloning: true
      skip_report: true
      max_concurrency: 1
      branches:
        - ^release-[0-9]+[.][0-9]+(-beta[.][0-9]+)?$
      skip_branches:
        - ^release-6[.]1(.[0-9]+)?(-.+)?$
      spec:
        containers:
          - name: main
            image: denoland/deno:2.2.2
            command:
              - deno
              - run
              - --allow-all
              - https://github.com/PingCAP-QE/ci/raw/main/scripts/plugins/update-submodule.ts
            args:
              - --github_private_token=$(GITHUB_API_TOKEN)
              - --owner=pingcap
              - --repository=monitoring
              - --base_ref=$(PULL_BASE_REF)
              - --sub_owner=$(REPO_OWNER)
              - --sub_repository=$(REPO_NAME)
              - --sub_ref=$(PULL_BASE_REF)
              - --path=ng-monitoring
              - --add_labels=lgtm
              - --add_labels=approved
              - --add_labels=skip-issue-check
            env:
              - name: GITHUB_API_TOKEN
                valueFrom:
                  secretKeyRef:
                    key: token
                    name: github-token
            resources:
              limits:
                cpu: "1"
                memory: 1Gi
              requests:
                cpu: "1"
                memory: 1Gi
