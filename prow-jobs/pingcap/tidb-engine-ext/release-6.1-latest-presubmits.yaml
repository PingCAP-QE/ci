# struct ref: https://pkg.go.dev/sigs.k8s.io/prow/pkg/config#Presubmit
presubmits:
  pingcap/tidb-engine-ext:
    - name: pull-unit-test
      cluster: gcp-prow-ksyun
      decorate: true # need add this.
      always_run: true
      skip_submodules: true
      clone_depth: 1
      branches:
        - ^(raftstore-proxy-)?6\.1\d*(\.\d+)?(\-.*)?$
      spec:
        containers:
          - name: unit-test
            image: hub.pingcap.net/tiflash/tiflash-llvm-base:amd64
            command: [bash, -ce]
            args:
              - |
                set -euox pipefail
                make ci_fmt_check
                make ci_test
            env:
              - name: GO_PROXY
                value: http://goproxy.pingcap.net,direct
              - name: CARGO_NET_GIT_FETCH_WITH_CLI
                value: "true"
            resources:
              limits:
                memory: 16Gi
                cpu: "12"
            volumeMounts:
              - name: cargo-cache
                mountPath: /root/.cargo/git/db
                subPath: git/db
              - name: cargo-cache
                mountPath: /root/.cargo/registry/index
                subPath: registry/index
              - name: cargo-cache
                mountPath: /root/.cargo/registry/cache
                subPath: registry/cache
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - amd64
        volumes:
          - name: cargo-cache
            persistentVolumeClaim:
              claimName: cargo-home-linux-amd64
