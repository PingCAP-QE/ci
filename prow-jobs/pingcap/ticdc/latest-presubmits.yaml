global_definitions:
  branches: &branches
    - ^master$
    - ^release-nextgen-\d+$
    - ^release-8\.5$
    - ^feature/.+
  skip_if_only_changed: &skip_if_only_changed "(\\.(md|png|jpeg|jpg|gif|svg|pdf|yaml|json)|Dockerfile|OWNERS|OWNERS_ALIASES)$"
  jenkins_job: &jenkins_job
    agent: jenkins
    decorate: false # need add this.
    labels:
      master: "1"

# struct ref: https://pkg.go.dev/sigs.k8s.io/prow/pkg/config#Presubmit
presubmits:
  pingcap/ticdc:
    - <<: *jenkins_job
      name: pingcap/ticdc/pull_cdc_mysql_integration_light
      # skip_if_only_changed: *skip_if_only_changed
      run_before_merge: true
      context: pull-cdc-mysql-integration-light
      trigger: "(?m)^/test (?:.*? )?(pull-cdc-mysql-integration-light|light|mysql|all)(?: .*?)?$"
      rerun_command: "/test pull-cdc-mysql-integration-light"
      branches: *branches

    - <<: *jenkins_job
      name: pingcap/ticdc/pull_cdc_mysql_integration_heavy
      # skip_if_only_changed: *skip_if_only_changed
      run_before_merge: true
      context: pull-cdc-mysql-integration-heavy
      trigger: "(?m)^/test (?:.*? )?(pull-cdc-mysql-integration-heavy|heavy|mysql|all)(?: .*?)?$"
      rerun_command: "/test pull-cdc-mysql-integration-heavy"
      branches: *branches

    - <<: *jenkins_job
      name: pingcap/ticdc/pull_cdc_kafka_integration_light
      # skip_if_only_changed: *skip_if_only_changed
