    - name: pull-unit-test
      cluster: gcp-prow-ksyun
      decorate: true # need add this.
      always_run: true
      skip_report: false
      optional: false
      # skip_if_only_changed: "(\\.md|Dockerfile|OWNERS|OWNERS_ALIASES)$"
      branches:
        - ^master$
      spec:
        containers:
          - name: check
            image: &image ghcr.io/pingcap-qe/ci/base:v2024.10.8-32-ge807718-go1.23
            command: &command [bash, -ce]
            args:
              - |
                make unit_test_in_verify_ci
            env: &env
              - name: GO_PROXY
                value: http://goproxy.pingcap.net,direct
            resources:
              requests:
                memory: 32Gi
                cpu: "16"
              limits:
                memory: 32Gi
                cpu: "16"
         
    - name: pull-build
      cluster: gcp-prow-ksyun
      decorate: true # need add this.
      always_run: true
      skip_report: false
      optional: false
      # skip_if_only_changed: "(\\.md|Dockerfile|OWNERS|OWNERS_ALIASES)$"
      branches:
        - ^master$
      spec:
        containers:                
          - name: build
            image: *image
            command: *command
            args:
              - |
                make cdc
            env: *env
            resources: &resources
              requests:
                memory: 16Gi
                cpu: "8"
              limits:
                memory: 16Gi
                cpu: "8" 

    - name: pull-check
      cluster: gcp-prow-ksyun
      decorate: true # need add this.
      always_run: true
      skip_report: false
      optional: false
      # skip_if_only_changed: "(\\.md|Dockerfile|OWNERS|OWNERS_ALIASES)$"
      branches:
        - ^master$
      spec:
        containers:                
          - name: check
            image: *image
            command: *command
            args:
              - |
                make check
            env: *env
            resources: *resources
