    - name: pull-unit-test
      cluster: gcp-prow-ksyun
      decorate: true # need add this.
      skip_if_only_changed: *skip_if_only_changed
      branches:
        - ^master$
      spec:
        containers:
          - name: check
            image: &image ghcr.io/pingcap-qe/ci/base:v2024.10.8-32-ge807718-go1.23
            command: &command [bash, -ce]
            args:
              - |
                make unit_test_in_verify_ci
            env: &env
              - name: GO_PROXY
                value: http://goproxy.pingcap.net,direct
            resources:
              requests:
                memory: 32Gi
                cpu: "16"
              limits:
                memory: 32Gi
                cpu: "16"

    - name: pull-build
      decorate: true # need add this.
      skip_if_only_changed: *skip_if_only_changed
      branches:
        - ^master$
      spec:
        containers:
          - name: build
            image: *image
            command: [bash, -ce]
            args:
              - |
                make cdc
            env: *env
            resources: &resources
              requests:
                memory: 12Gi
                cpu: "6"
              limits:
                memory: 24Gi
                cpu: "6"

    - name: pull-check
      decorate: true # need add this.
      skip_if_only_changed: *skip_if_only_changed
      branches:
        - ^master$
      spec:
        containers:
          - name: check
            image: *image
            command: *command
            args:
              - |
                make check
            env: *env
            resources: *resources

    - name: pull-error-log-review
      branches:
        - ^master$
      decorate: true
      decoration_config:
        timeout: 20m
        skip_cloning: true
      trigger: "(?m)^/test (?:.*? )?pull-error-log-review(?: .*?)?$"
      rerun_command: "/test pull-error-log-review"
      skip_if_only_changed: *skip_if_only_changed
      spec:
        containers:
          - name: check
            image: ghcr.io/pingcap-qe/ci/base:v2024.10.8-32-ge807718-go1.23
            command: [/bin/bash, -ce]
            args:
              - |
                if [[ "${JOB_TYPE:-}" == "batch" ]]; then
                  echo "JOB_TYPE is batch, skipping error log review check"
                  exit 0
                fi
                wget -O /tmp/config.yaml https://raw.githubusercontent.com/pingcap-qe/ci/main/configs/error-log-review/config.yaml
                go run github.com/PingCAP-QE/ci/tools/error-log-review@main \
                  -config /tmp/config.yaml \
                  -pr "${REPO_OWNER}/${REPO_NAME}#${PULL_NUMBER}"
            env:
              - name: GITHUB_API_TOKEN
                valueFrom:
                  secretKeyRef:
                    key: token
                    name: github-token
            resources:
              requests:
                cpu: "1"
                memory: 2Gi
              limits:
                cpu: "1"
                memory: 2Gi
