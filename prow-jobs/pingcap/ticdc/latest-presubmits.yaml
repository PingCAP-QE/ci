      # skip_if_only_changed: *skip_if_only_changed
      run_before_merge: true
      context: pull-cdc-kafka-integration-heavy
      trigger: "(?m)^/test (?:.*? )?(pull-cdc-kafka-integration-heavy|heavy|kafka|all)(?: .*?)?$"
      rerun_command: "/test pull-cdc-kafka-integration-heavy"
      branches: *branches

    - <<: *jenkins_job
      name: pingcap/ticdc/pull_cdc_pulsar_integration_light
      # skip_if_only_changed: *skip_if_only_changed
      run_before_merge: true
      context: pull-cdc-pulsar-integration-light
      optional: true # TODO: change this after the job is ready
      trigger: "(?m)^/test (?:.*? )?(pull-cdc-pulsar-integration-light|light|pulsar|all)(?: .*?)?$"
      rerun_command: "/test pull-cdc-pulsar-integration-light"
      branches: *branches

    - <<: *jenkins_job
      name: pingcap/ticdc/pull_cdc_pulsar_integration_heavy
      # skip_if_only_changed: *skip_if_only_changed
      run_before_merge: true
      context: pull-cdc-pulsar-integration-heavy
      optional: true
      trigger: "(?m)^/test (?:.*? )?(pull-cdc-pulsar-integration-heavy|pulsar|heavy|all)(?: .*?)?$"
      rerun_command: "/test pull-cdc-pulsar-integration-heavy"
      branches: *branches

    - <<: *jenkins_job
      name: pingcap/ticdc/pull_cdc_storage_integration_light
      # skip_if_only_changed: *skip_if_only_changed
      run_before_merge: true
      context: pull-cdc-storage-integration-light
