global_definitions:
  branches: &branches
    - ^master$
    - ^release-nextgen-\d+$
    - ^feature/.+
    - ^feature/tidb-zero.*
  skip_if_only_changed: &skip_if_only_changed "(\\.(md|png|jpeg|jpg|gif|svg|pdf|yaml|json)|Dockerfile|OWNERS|OWNERS_ALIASES)$"
  jenkins_job: &jenkins_job
    agent: jenkins
    decorate: false # need add this.
    labels:
      master: "1"

# struct ref: https://pkg.go.dev/sigs.k8s.io/prow/pkg/config#Presubmit
presubmits:
  pingcap/ticdc:
    - <<: *jenkins_job
      name: pingcap/ticdc/pull_cdc_mysql_integration_light_next_gen
      # skip_if_only_changed: *skip_if_only_changed
      run_before_merge: true
      context: pull-cdc-mysql-integration-light-next-gen
      trigger: "(?m)^/test (?:.*? )?(pull-cdc-mysql-integration-light-next-gen|next-gen-mysql|next-gen)(?: .*?)?$"
      rerun_command: "/test pull-cdc-mysql-integration-light-next-gen"
      branches: *branches
      optional: true

    - <<: *jenkins_job
      name: pingcap/ticdc/pull_cdc_mysql_integration_heavy_next_gen
