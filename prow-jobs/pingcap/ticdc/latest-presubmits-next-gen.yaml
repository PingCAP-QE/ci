    - name: pull-unit-test-next-gen
      decorate: true # need add this.
      # skip_if_only_changed: *skip_if_only_changed
      run_before_merge: true
      branches:
        - ^master$
        - ^release-nextgen-\d+$
      spec:
        containers:
          - name: check
            image: &image ghcr.io/pingcap-qe/ci/base:v2025.12.7-3-g1c0b8cf-go1.25
            command: [bash, -ce]
            args:
              - |
                make unit_test_in_verify_ci_next_gen
            resources:
              requests:
                memory: 24Gi
                cpu: "12"
              limits:
                memory: 24Gi
                cpu: "12"
      optional: true

    - name: pull-build-next-gen
      decorate: true # need add this.
      # skip_if_only_changed: *skip_if_only_changed
      run_before_merge: true
      optional: true
      branches:
        - ^master$
        - ^release-nextgen-\d+$
      spec:
        containers:
          - name: build
            image: *image
            command: [bash, -ce]
            args:
              - |
                NEXT_GEN=1 make cdc
            resources: &resources
              requests:
                memory: 12Gi
                cpu: "6"
              limits:
                memory: 24Gi
                cpu: "6"
