# struct ref: https://pkg.go.dev/k8s.io/test-infra/prow/config#Presubmit
postsubmits:
  pingcap/docs-cn:
    - name: pingcap/docs-cn/merged_update_docs_cn
      agent: jenkins
      decorate: false # need add this.
      context: docs-cn/merged-ci
      max_concurrency: 5
      skip_report: false
      branches:
        - ^master$
        - ^release-5\.[1-4]$
        - ^release-6\.[15]$
        - ^release-7\.[156]$
        - ^release-8\.[0-9]+$
