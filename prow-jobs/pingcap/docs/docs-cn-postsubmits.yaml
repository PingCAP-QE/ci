# struct ref: https://pkg.go.dev/sigs.k8s.io/prow/pkg/config#Presubmit
postsubmits:
  pingcap/docs-cn:
    - name: pingcap/docs-cn/merged_update_docs_cn
      agent: jenkins
      labels:
        master: "0"
      decorate: false # need add this.
      context: docs-cn/merged-ci
      max_concurrency: 5
      skip_report: false
      branches:
        - ^master$
        - ^release-5\.4$
        - ^release-6\.[15]$
        - ^release-7\.[15]$
        - ^release-8\.[15]$
