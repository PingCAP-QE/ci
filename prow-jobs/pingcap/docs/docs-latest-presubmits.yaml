presubmits:
  pingcap/docs:
    - name: pingcap/docs/pull_verify
      agent: jenkins
      labels:
        master: "0"
      decorate: false # need add this.
      always_run: true
      skip_report: false
      optional: false
      context: pull-verify
      trigger: "(?m)^/test (?:.*? )?(pull-verify|all)(?: .*?)?$"
      rerun_command: "/test pull-verify"
      branches:
        - ^master$
        - ^release-\d+\.\d+$
        - ^release-cloud$
        - ^feature/.+
        - ^support-azure$
