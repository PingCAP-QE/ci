# struct ref: https://pkg.go.dev/sigs.k8s.io/prow/pkg/config#Presubmit
global_definitions:
  branches: &branches
    - ^release-6\.5(\.\d+)?(-\d+)?(-v[\.\d]+)?(-\d+)?$
  skip_if_only_changed: &skip_if_only_changed
    "(\\.(md|png|jpeg|jpg|gif|svg|pdf)|Dockerfile|OWNERS|OWNERS_ALIASES)$"

presubmits:
  pingcap/tiflow:
    - name: pingcap/tiflow/release-6.5/ghpr_verify
      agent: jenkins
      decorate: false # need add this.
      skip_if_only_changed: *skip_if_only_changed
      context: pull-verify 
      skip_report: false
      trigger: "(?m)^/test (?:.*? )?pull-verify(?: .*?)?$"
      rerun_command: "/test pull-verify"
      branches: *branches
      skip_branches:
        - ^release-6\.5-20241101-v6\.5\.7$ # exclude release-6.5-20241101-v6.5.7 hotfix branch

    - name: pingcap/tiflow/release-6.5/pull_cdc_integration_kafka_test
