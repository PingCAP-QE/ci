# struct ref: https://pkg.go.dev/sigs.k8s.io/prow/pkg/config#Presubmit
presubmits:
  pingcap/tidb-tools:
    - name: pingcap/tidb-tools/pull_verify
      agent: jenkins
      labels:
        master: "0"
      decorate: false # need add this.
      always_run: true
      skip_report: false
      optional: false
      context: pull-verify
      trigger: "(?m)^/test (?:.*? )?(pull-verify|all)(?: .*?)?$"
      rerun_command: "/test pull-verify"
      branches:
        - ^master$
        - ^release-\d+\.\d+$
