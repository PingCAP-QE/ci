global_definitions:
  brancher: &brancher
    branches:
      - ^master$
      - ^release-.+$
      - ^feature/.+
      - ^feature/release-\d+\.\d+(.\d+)?-.+$
  skip_if_only_changed: &skip_if_only_changed "(\\.(md|png|jpeg|jpg|gif|svg|pdf)|Dockerfile|OWNERS|OWNERS_ALIASES)$"

# struct ref: https://pkg.go.dev/sigs.k8s.io/prow/pkg/config#Presubmit
presubmits:
  pingcap/tidb-binlog:
    - <<: *brancher
      name: pull-build
      agent: kubernetes
      cluster: gcp-prow-ksyun
      decorate: true # need add this.
      context: idc-jenkins-ci-binlog/build
      spec:
        containers:
          - name: build
            image: ghcr.io/pingcap-qe/cd/builders/tidb:v2024.10.8-12-gb9ffe36-centos7-go1.21
            command: [bash, -ce]
            args:
              - |
                make build
            env:
              - name: GO_PROXY
                value: http://goproxy.apps.svc,direct
              - name: GOMODCACHE
                value: /share/go/pkg/mod
            volumeMounts:
              - name: gomod-cache
                mountPath: /share/go/pkg/mod
            resources:
              limits:
                memory: 8Gi
                cpu: "4"
        volumes:
          - name: gomod-cache
            persistentVolumeClaim:
              claimName: gomod-cache
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/arch
                      operator: In
                      values:
                        - amd64
