global_definitions:
  brancher: &brancher
    branches:
      - ^master$
      - ^release-6[.][5-9].*$
      - ^release-[78][.].*$
  skip_if_only_changed: &skip_if_only_changed "(\\.(md|png|jpeg|jpg|gif|svg|pdf|gitignore)|Dockerfile|OWNERS|OWNERS_ALIASES)$"

# struct ref: https://pkg.go.dev/sigs.k8s.io/prow/pkg/config#Presubmit
presubmits:
  pingcap/tidb-binlog:
    - <<: *brancher
      name: pull-build
      agent: kubernetes
      cluster: gcp-prow-ksyun
      decorate: true # need add this.
      skip_if_only_changed: *skip_if_only_changed
      context: idc-jenkins-ci-binlog/build
      spec:
        containers:
          - name: build
            image: ghcr.io/pingcap-qe/cd/builders/tidb:v2024.10.8-12-gb9ffe36-centos7-go1.21
            command: [bash, -ce]
            args:
              - |
                make build
            env:
              - name: GO_PROXY
                value: http://goproxy.apps.svc,direct
              - name: GOMODCACHE
                value: /share/go/pkg/mod
            volumeMounts:
              - name: gomod-cache
                mountPath: /share/go/pkg/mod
            resources:
              limits:
                memory: 8Gi
                cpu: "4"
        volumes:
          - name: gomod-cache
            persistentVolumeClaim:
              claimName: gomod-cache
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/arch
                      operator: In
                      values:
                        - amd64
    - <<: *brancher
      name: pull-check
      agent: kubernetes
      cluster: gcp-prow-ksyun
      decorate: true # need add this.
      skip_if_only_changed: *skip_if_only_changed
      context: idc-jenkins-ci-binlog/check
      spec:
        containers:
          - name: build
            image: ghcr.io/pingcap-qe/cd/builders/tidb:v2024.10.8-12-gb9ffe36-centos7-go1.21
            command: [bash, -ce]
            args:
              - |
                make check
            env:
              - name: GO_PROXY
                value: http://goproxy.apps.svc,direct
              - name: GOMODCACHE
                value: /share/go/pkg/mod
            volumeMounts:
              - name: gomod-cache
                mountPath: /share/go/pkg/mod
            resources:
              limits:
                memory: 8Gi
                cpu: "4"
        volumes:
          - name: gomod-cache
            persistentVolumeClaim:
              claimName: gomod-cache
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/arch
                      operator: In
                      values:
                        - amd64
    - <<: *brancher
      name: pull-unit-test
      agent: kubernetes
      cluster: gcp-prow-ksyun
      decorate: true # need add this.
      skip_if_only_changed: *skip_if_only_changed
      context: idc-jenkins-ci-tidb-binlog/unit-test
      spec:
        containers:
          - name: build
            image: hub.pingcap.net/jenkins/centos7_golang-1.21:latest # UID is 1000
            command: [bash, -ce]
            args:
              - |
                make test
            env:
              - name: GO_PROXY
                value: http://goproxy.apps.svc,direct
              - name: GOMODCACHE
                value: /share/go/pkg/mod
            volumeMounts:
              - name: gomod-cache
                mountPath: /share/go/pkg/mod
            resources:
              limits:
                memory: 16Gi
                cpu: "8"
        volumes:
          - name: gomod-cache
            persistentVolumeClaim:
              claimName: gomod-cache
        securityContext:
          fsGroup: 1000
          runAsUser: 1000
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/arch
                      operator: In
                      values:
                        - amd64
    - <<: *brancher
      name: wip-pull-integration-test # WIP
      agent: kubernetes
      cluster: gcp-prow-ksyun
      decorate: true # need add this.
      always_run: false
      optional: true
      # skip_if_only_changed: *skip_if_only_changed
      # context: idc-jenkins-ci-tidb-binlog/integration-test
      spec:
        containers:
          - name: build
            image: ghcr.io/pingcap-qe/ci/base:v2024.10.8-81-gec616ff-go1.21
            command: [bash, -ce]
            args:
              - |
                trap 'touch /tools/run.done' EXIT # notify other containers to exit, `/tools` is shared volume.

                make build
                ls -l ./bin
                # KAFKA_ADDRS=127.0.0.1:9092 make integration-test
            env:
              - name: GO_PROXY
                value: http://goproxy.apps.svc,direct
              - name: GOMODCACHE
                value: /share/go/pkg/mod
            volumeMounts:
              - name: gomod-cache
                mountPath: /share/go/pkg/mod
            resources:
              limits:
                memory: 8Gi
                cpu: "4"
          - name: zookeeper
            image: hub.pingcap.net/jenkins/zookeeper
            command: [bash, -ce]
            args:
              - |
                echo "üö© This is the Zookeeper server."

                # Start Zookeeper in the background
                /usr/bin/start-zk.sh > /logs/artifacts/container-output-zookeeper.log 2>&1 &
                ZK_PID=$!

                # Function to handle termination signal
                terminate() {
                  kill -9 $ZK_PID 2>/dev/null && echo "Killed Zookeeper process."
                  wait $ZK_PID 2>/dev/null && echo "Zookeeper process stopped."
                  echo "üèÅ Zookeeper stopped."
                  exit 0
                }

                # Trap termination signals
                trap 'terminate' SIGTERM SIGINT

                # Exit when /tools/run.done file exists.
                while [ ! -f /tools/run.done ]; do
                  sleep 1
                  echo -n '.'
                done

                # Call the terminate function to stop Zookeeper
                echo "üëÄ Saw termination flag, exiting."
                terminate
            resources:
              requests:
                memory: 4Gi
                cpu: "2"
          - name: kafka
            image: hub.pingcap.net/jenkins/kafka
            command: [bash, -ce]
            args:
              - |
                echo "üö© This is the Kafka server."

                # Start Kafka in the background
                start-kafka.sh > /logs/artifacts/container-output-kafka.log 2>&1 &
                KAFKA_PID=$!

                # Function to handle termination signal
                terminate() {
                  kill -9 $KAFKA_PID 2>/dev/null && echo "Killed Kafka process."
                  wait $KAFKA_PID 2>/dev/null && echo "Kafka process stopped."
                  echo "üèÅ Kafka stopped."
                  exit 0
                }

                # Trap termination signals
                trap 'terminate' SIGTERM SIGINT

                # Exit when /tools/run.done file exists.
                while [ ! -f /tools/run.done ]; do
                  sleep 1
                  echo -n '.'
                done

                # Call the terminate function to stop Kafka
                echo "üëÄ Saw termination flag, exiting."
                terminate
            env:
              - name: KAFKA_MESSAGE_MAX_BYTES
                value: "1073741824"
              - name: KAFKA_REPLICA_FETCH_MAX_BYTES
                value: "1073741824"
              - name: KAFKA_ADVERTISED_PORT
                value: "9092"
              - name: KAFKA_ADVERTISED_HOST_NAME
                value: "127.0.0.1"
              - name: KAFKA_BROKER_ID
                value: "1"
              - name: ZK
                value: "zk"
              - name: KAFKA_ZOOKEEPER_CONNECT
                value: "localhost:2181"
            resources:
              requests:
                memory: 4Gi
                cpu: "2"
        volumes:
          - name: gomod-cache
            persistentVolumeClaim:
              claimName: gomod-cache
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/arch
                      operator: In
                      values:
                        - amd64
