global_definitions:
  brancher: &brancher
    branches:
      - ^master$
      - ^release-6[.][1-9].*$
      - ^release-[78][.].*$

  skip_if_only_changed: &skip_if_only_changed "(\\.(md|png|jpeg|jpg|gif|svg|pdf)|Dockerfile|OWNERS|OWNERS_ALIASES)$"

# struct ref: https://pkg.go.dev/sigs.k8s.io/prow/pkg/config#Presubmit
presubmits:
  pingcap/tidb-binlog:
    - <<: *brancher
      name: pull-build
      agent: kubernetes
      cluster: gcp-prow-ksyun
      decorate: true # need add this.
      skip_if_only_changed: *skip_if_only_changed
      context: idc-jenkins-ci-binlog/build
      spec:
        containers:
          - name: build
            image: ghcr.io/pingcap-qe/cd/builders/tidb:v2024.10.8-12-gb9ffe36-centos7-go1.21
            command: [bash, -ce]
            args:
              - |
                make build
            env:
              - name: GO_PROXY
                value: http://goproxy.apps.svc,direct
              - name: GOMODCACHE
                value: /share/go/pkg/mod
            volumeMounts:
              - name: gomod-cache
                mountPath: /share/go/pkg/mod
            resources:
              limits:
                memory: 8Gi
                cpu: "4"
        volumes:
          - name: gomod-cache
            persistentVolumeClaim:
              claimName: gomod-cache
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/arch
                      operator: In
                      values:
                        - amd64
    - <<: *brancher
      name: pull-check
      agent: kubernetes
      cluster: gcp-prow-ksyun
      decorate: true # need add this.
      skip_if_only_changed: *skip_if_only_changed
      context: idc-jenkins-ci-binlog/check
      spec:
        containers:
          - name: build
            image: ghcr.io/pingcap-qe/cd/builders/tidb:v2024.10.8-12-gb9ffe36-centos7-go1.21
            command: [bash, -ce]
            args:
              - |
                make check
            env:
              - name: GO_PROXY
                value: http://goproxy.apps.svc,direct
              - name: GOMODCACHE
                value: /share/go/pkg/mod
            volumeMounts:
              - name: gomod-cache
                mountPath: /share/go/pkg/mod
            resources:
              limits:
                memory: 8Gi
                cpu: "4"
        volumes:
          - name: gomod-cache
            persistentVolumeClaim:
              claimName: gomod-cache
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/arch
                      operator: In
                      values:
                        - amd64
    - <<: *brancher
      name: pull-unit-test
      agent: kubernetes
      cluster: gcp-prow-ksyun
      decorate: true # need add this.
      skip_if_only_changed: *skip_if_only_changed
      context: idc-jenkins-ci-tidb-binlog/unit-test
      spec:
        containers:
          - name: build
            image: hub.pingcap.net/jenkins/centos7_golang-1.21:latest # UID is 1000
            command: [bash, -ce]
            args:
              - |
                make test
            env:
              - name: GO_PROXY
                value: http://goproxy.apps.svc,direct
              - name: GOMODCACHE
                value: /share/go/pkg/mod
            volumeMounts:
              - name: gomod-cache
                mountPath: /share/go/pkg/mod
            resources:
              limits:
                memory: 16Gi
                cpu: "8"
        volumes:
          - name: gomod-cache
            persistentVolumeClaim:
              claimName: gomod-cache
        securityContext:
          fsGroup: 1000
          runAsUser: 1000
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/arch
                      operator: In
                      values:
                        - amd64
