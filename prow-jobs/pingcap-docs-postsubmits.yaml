# struct ref: https://pkg.go.dev/k8s.io/test-infra/prow/config#Presubmit
postsubmits:
  pingcap/docs:
    - name: pingcap/docs/merged_update_docs
      agent: jenkins
      decorate: false # need add this.
      context: docs/merged-ci
      max_concurrency: 1
      skip_report: true
      branches:
        - ^master$
        - ^release-[3-4].0$
        - ^release-5\.[0-4]$
        - ^release-6\.[156]$
        - ^release-7\.[0-5]$
        - ^release-8.0$
